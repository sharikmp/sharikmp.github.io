<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three.js Solar System</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
        <table>
            <tr>
                <td id="canva" width="70%"></td>
                <td id="controlpanel" width="25%" style="background-color: black;color: white; font-size: small; font-family:'Courier New', Courier, monospace;">
                    <div>Adjust View</div>
                    <table>
                        <tr>
                            <td>
                                <span>X: <input type="range" id="cam_pos_x" min="-1000" max="1000" value="0" step="1"></span>
                            </td>
                            <td>
                                <span id="cam_pos_x_value">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Y: </span><input type="range" id="cam_pos_y" min="-1000" max="1000" value="25" step="1">
                            </td>
                            <td>
                                <span id="cam_pos_y_value">25</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Z: </span><input type="range" id="cam_pos_z" min="-1000" max="1000" value="100" step="1">
                            </td>
                            <td>
                                <span id="cam_pos_z_value">100</span>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>Animate: </td>
                            <td><input type="checkbox" name="animateContinue" id="animateContinue" checked></td>
                        </tr>
                    </table>
                    <div>Speed: </div>
                    <table>
                        <tr>
                            <td><input type="range" id="planet_speed" min="10" max="1000" value="100" step="1"></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
