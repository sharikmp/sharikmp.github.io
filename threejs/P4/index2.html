<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D Sun with Texture</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      // Create a scene
      var scene = new THREE.Scene();

      // Create a camera
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      var viewpointLight = new THREE.DirectionalLight(0xffffff, 1.0); 
      viewpointLight.position.set(0, 0, 1); 
      scene.add(viewpointLight);
      var redLight = new THREE.DirectionalLight("red", 0.5);
      redLight.position.set(1, 1, 0);
      scene.add(redLight);
      var greenLight = new THREE.DirectionalLight("green", 0.5);
      greenLight.position.set(1, 0, 1);
      scene.add(greenLight);
      var blueLight = new THREE.DirectionalLight("blue", 0.5);
      blueLight.position.set(0, 1, 1);
      scene.add(blueLight);

      // Create a WebGLRenderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load the sun texture
      var loader = new THREE.TextureLoader();
      var sunTexture = loader.load('https://cdn.pixabay.com/photo/2015/11/01/15/38/the-background-1017060_960_720.jpg');

      // Create a sun sphere and add the texture
      var sunGeometry = new THREE.SphereGeometry(2, 64, 64);
      var sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
      var sun = new THREE.Mesh(sunGeometry, sunMaterial);
      scene.add(sun);

      // Rotate the sun
      var animate = function () {
        requestAnimationFrame(animate);
        sun.rotation.y += 0.005;
        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
