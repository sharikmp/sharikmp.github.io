<!-- practice-topics-v2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Automation Practice Topics</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Lighter background */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-blue-700">Playwright Practice Hub</a>
            <div class="space-x-6">
                <a href="#" class="hover:text-blue-700 font-medium">Home</a>
                <a href="#" class="hover:text-blue-700 font-medium">Guides</a>
                <a href="#" class="hover:text-blue-700 font-medium">Topics</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="min-h-screen flex flex-col items-center p-8">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
            <!-- Main Page Header -->
            <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-2">Automation Practice Topics</h1>
            <p class="mt-2 text-gray-600 text-center mb-6">Select a topic below to start your Playwright practice!</p>

            <!-- Topics Container -->
            <div id="topics-container" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Topics will be dynamically loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t mt-20">
        <div class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            &copy; 2025 Playwright Practice. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- JSON Object containing practice topics ---
            const topicsData = [
                {
                    title: 'Login & Authentication',
                    url: 'login.html',
                    description: 'Practice logging in, handling different authentication methods, and verifying successful login.',
                },
                {
                    title: 'Multi-level Iframes',
                    url: 'index.html',
                    description: 'Automate forms and interactions inside single and nested iframes.',
                },
                {
                    title: 'Form Handling',
                    url: '#',
                    description: 'Automate filling out complex forms, handling different input types, and form submissions.',
                },
                {
                    title: 'Table & Data Grid',
                    url: '#',
                    description: 'Practice interacting with and validating data in dynamic tables and data grids.',
                },
                {
                    title: 'Pop-ups & Alerts',
                    url: '#',
                    description: 'Handle browser dialogs, modal pop-ups, and native alerts gracefully.',
                },
                {
                    title: 'File Upload & Download',
                    url: '#',
                    description: 'Automate uploading files to a page and verifying file downloads.',
                },
            ];

            const topicsContainer = document.getElementById('topics-container');

            // --- Function to dynamically create topic links without icons ---
            function createTopicLinks() {
                topicsData.forEach(topic => {
                    const topicCard = document.createElement('a');
                    topicCard.href = topic.url;
                    topicCard.className = 'block p-6 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md hover:bg-gray-50 transform hover:-translate-y-1 transition-all duration-300';

                    const title = document.createElement('h3');
                    title.className = 'text-xl font-bold text-gray-900';
                    title.textContent = topic.title;

                    const description = document.createElement('p');
                    description.className = 'mt-2 text-sm text-gray-600';
                    description.textContent = topic.description;

                    topicCard.appendChild(title);
                    topicCard.appendChild(description);

                    topicsContainer.appendChild(topicCard);
                });
            }

            // Call the function on page load
            createTopicLinks();
        });
    </script>

</body>
</html>
