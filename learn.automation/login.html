<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    form {
      border: 3px solid #f1f1f1;
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }

    .message {
      text-align: center;
      padding: 10px;
      margin: 10px;
      display: none;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <form id="loginForm">

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw">

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" onclick="resetForm()">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <div style="margin: 10px;">
      <div class="success"><strong>Valid Credential for login</strong></div>
      <div style="margin-top: 10px;">
        <strong>Username: </strong>
        <span>admin</span>
      </div>
      <div>
        <strong>Password: </strong>
        <span>@#$Admin@#$</span>
      </div>
      <div style="margin-top: 10px;">
        <strong>Username: </strong>
        <span>user1</span>
      </div>
      <div>
        <strong>Password: </strong>
        <span>@#$User1@#$</span>
      </div>
    </div>

    <div id="loginMessage" class="message"></div>
  </form>

  <script>
    // Mock users
    const users = {
      "admin": "@#$Admin@#$",
      "user1": "@#$User1@#$"
    };

    document.getElementById('valid-uname').innerHTML = 'admin';
    document.getElementById('valid-psw').innerHTML = users.admin;


    const form = document.getElementById("loginForm");
    const messageBox = document.getElementById("loginMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent form submission

      const uname = form.uname.value.trim();
      const psw = form.psw.value.trim();

      if (!uname) {
        showMessage("Input username!", "error");
      }
      else if (!psw) {
        showMessage("Input password!", "error");
      }
      else if (users[uname] && users[uname] === psw) {
        showMessage("Logging in...", "success")
        window.location.href = `welcome.html?user=${encodeURIComponent(uname)}`;
      }
      else {
        showMessage("Invalid username or password!", "error");
      }
    });

    function showMessage(msg, type) {
      messageBox.style.display = "block";
      messageBox.textContent = msg;
      messageBox.className = "message " + type;
    }

    function resetForm() {
      form.reset();
      messageBox.style.display = "none";
    }
  </script>


</body>

</html>
