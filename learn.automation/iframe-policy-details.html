<!-- policy_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Policy Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 1.5rem; background-color: #ffffff; }
        .nested-iframe {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            width: 100%;
            height: 400px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-900">Step 1: Enter Your Policy Details</h3>
        <div class="flex flex-col">
            <label for="policy-type" class="text-sm font-medium text-gray-700">Policy Type</label>
            <select id="policy-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                <option value="auto">Auto Insurance</option>
                <option value="home">Home Insurance</option>
                <option value="life">Life Insurance</option>
            </select>
        </div>
        <div class="flex flex-col">
            <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
        </div>
        <div class="flex flex-col">
            <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" placeholder="john.doe@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
        </div>
        <button id="get-quote-button" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Get My Quote
        </button>
        <div id="nested-iframe-container" class="mt-4">
            <!-- This is where the next nested iframe will be placed dynamically -->
        </div>
    </div>
    <script>
        document.getElementById('get-quote-button').addEventListener('click', () => {
            const container = document.getElementById('nested-iframe-container');
            if (container.querySelector('#quote-iframe')) {
                console.log('Quote iframe already exists. Not creating a new one.');
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.id = 'quote-iframe';
            iframe.className = 'nested-iframe';
            iframe.src = 'iframe-quote-generator.html'; // Load from a separate file
            iframe.frameborder = '0';
            
            container.appendChild(iframe);
        });
    </script>
</body>
</html>
