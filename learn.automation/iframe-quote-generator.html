<!-- quote_generator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 1rem; background-color: #f7f9fc; }
        .nested-iframe {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            width: 100%;
            height: 400px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="p-4 bg-white rounded-lg border border-gray-200">
        <h4 class="text-lg font-semibold text-gray-800">Step 2: Review Your Quote</h4>
        <div class="mt-3 bg-indigo-50 p-4 rounded-md">
            <p class="text-sm text-gray-700">Your personalized quote is:</p>
            <p id="quote-value" class="text-2xl font-bold text-indigo-600 mt-1">$450.00 / month</p>
        </div>
        <button id="confirm-quote-button" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            Confirm Quote and Pay
        </button>
        <div id="nested-iframe-container-2" class="mt-4">
            <!-- This is where the third-level nested iframe will be placed dynamically -->
        </div>
    </div>
    <script>
        document.getElementById('confirm-quote-button').addEventListener('click', () => {
            const container = document.getElementById('nested-iframe-container-2');
            if (container.querySelector('#payment-iframe')) {
                console.log('Payment iframe already exists. Not creating a new one.');
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.id = 'payment-iframe';
            iframe.className = 'nested-iframe';
            iframe.src = 'iframe-payment-portal.html'; // Load from a separate file
            iframe.frameborder = '0';

            container.appendChild(iframe);
        });
    </script>
</body>
</html>
