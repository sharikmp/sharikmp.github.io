<!-- iframe-payment-portal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 1rem; background-color: #fcfcfc; }
    </style>
</head>
<body>
    <div class="p-4 bg-white rounded-lg border border-gray-200">
        <h5 class="text-md font-semibold text-gray-800">Step 3: Secure Payment Portal</h5>
        <form class="mt-3 space-y-3">
            <div>
                <label for="card-number" class="text-xs font-medium text-gray-700">Card Number</label>
                <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
            </div>
            <div>
                <label for="expiry" class="text-xs font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
            </div>
            <div>
                <label for="cvv" class="text-xs font-medium text-gray-700">CVV</label>
                <input type="text" id="cvv" placeholder="123" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
            </div>
            <button type="button" id="submit-payment" class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
                Pay Now
            </button>
        </form>
        <div id="payment-status" class="mt-4 hidden p-3 rounded-md text-sm text-center font-semibold bg-emerald-100 text-emerald-800">
            Payment successful!
        </div>
    </div>
    <script>
        document.getElementById('submit-payment').addEventListener('click', () => {
            document.getElementById('payment-status').style.display = 'block';
            // For a real application, you would handle a submission here.
        });
    </script>
</body>
</html>
