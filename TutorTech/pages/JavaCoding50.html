        const quesAnsArray = [
            {
                "ques": "Write a program to print \"Hello, to your WAY2QAE!\" to the console.",
                "ans": "<div><p>Approach:<br>To print the given message to the console, we will create a Java class with a main method. In the main method, we will use the <code>System.out.println()</code> method to print the message to the console.</p><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>HelloWorld</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        System.out.println(<span>\"Hello, to your WAY2QAE!\"</span>);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>public</code> is an access modifier that allows the class to be accessed from anywhere.</li><li><code>class</code> is a keyword used to define a class.</li><li><code>HelloWorld</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program. It is declared as <code>public</code> so that it can be accessed from outside the class, <code>static</code> so that it can be called without creating an object of the class, <code>void</code> as it does not return any value, and <code>String[] args</code> is an array of strings that can be passed as arguments to the main method.</li><li><code>System.out.println(\"Hello, to your WAY2QAE!\");</code> is a statement that uses the <code>System.out.println()</code> method to print the given message to the console.</li></ul><p>When we run the above program, we will see the output \"Hello, to your WAY2QAE!\" printed to the console.</p></div>"
            },
            {
                "ques": "Write a program to convert a string to a number.",
                "ans": "<div><p>Approach:<br>To convert a string to a number in Java, we can use the <code>parseInt()</code> or <code>parseDouble()</code> method of the <code>Integer</code> and <code>Double</code> classes respectively. These methods take a string as input and return the parsed integer or double value. We will use the <code>parseInt()</code> method to convert the string to an integer.</p><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>StringToNumber</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>String</span> <span>str</span> <span>=</span> <span>\"12345\"</span>;<br>        <span>int</span> <span>num</span> <span>=</span> Integer.parseInt(str);<br>        System.out.println(<span>\"The converted number is: \"</span> + num);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>public</code> is an access modifier that allows the class to be accessed from anywhere.</li><li><code>class</code> is a keyword used to define a class.</li><li><code>StringToNumber</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program. It is declared as <code>public</code> so that it can be accessed from outside the class, <code>static</code> so that it can be called without creating an object of the class, <code>void</code> as it does not return any value, and <code>String[] args</code> is an array of strings that can be passed as arguments to the main method.</li><li><code>String str = \"12345\";</code> declares a string variable <code>str</code> and initializes it with the string \"12345\".</li><li><code>int num = Integer.parseInt(str);</code> uses the <code>parseInt()</code> method of the <code>Integer</code> class to convert the string <code>str</code> to an integer value and assigns it to the variable <code>num</code>.</li><li><code>System.out.println(\"The converted number is: \" + num);</code> prints the converted number to the console.</li></ul><p>When we run the above program, we will see the output \"The converted number is: 12345\" printed to the console.</p></div>"
            },
            {
                "ques": "Write a program to swap two numbers using a temporary variable.",
                "ans": "<div><p>Approach:<br>To swap two numbers using a temporary variable in Java, we will need to create two integer variables to hold the values of the numbers we want to swap. Then, we will create a third variable to act as a temporary variable, which will temporarily hold the value of one of the variables. We will then swap the values of the two variables using the temporary variable.</p><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>SwapNumbers</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span> <span>num1</span> <span>=</span> <span>10</span>;<br>        <span>int</span> <span>num2</span> <span>=</span> <span>20</span>;<br>        <span>int</span> temp;<br>        System.out.println(<span>\"Before swapping: num1 = \"</span> + num1 + <span>\", num2 = \"</span> + num2);<br>        temp = num1;<br>        num1 = num2;<br>        num2 = temp;<br>        System.out.println(<span>\"After swapping: num1 = \"</span> + num1 + <span>\", num2 = \"</span> + num2);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>public</code> is an access modifier that allows the class to be accessed from anywhere.</li><li><code>class</code> is a keyword used to define a class.</li><li><code>SwapNumbers</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program. It is declared as <code>public</code> so that it can be accessed from outside the class, <code>static</code> so that it can be called without creating an object of the class, <code>void</code> as it does not return any value, and <code>String[] args</code> is an array of strings that can be passed as arguments to the main method.</li><li><code>int num1 = 10;</code> declares an integer variable <code>num1</code> and initializes it with the value 10.</li><li><code>int num2 = 20;</code> declares an integer variable <code>num2</code> and initializes it with the value 20.</li><li><code>int temp;</code> declares an integer variable <code>temp</code>.</li><li><code>System.out.println(\"Before swapping: num1 = \" + num1 + \", num2 = \" + num2);</code> prints the values of <code>num1</code> and <code>num2</code> before swapping to the console.</li><li><code>temp = num1;</code> assigns the value of <code>num1</code> to the variable <code>temp</code>.</li><li><code>num1 = num2;</code> assigns the value of <code>num2</code> to the variable <code>num1</code>.</li><li><code>num2 = temp;</code> assigns the value of <code>temp</code> (which was originally the value of <code>num1</code>) to the variable <code>num2</code>.</li><li><code>System.out.println(\"After swapping: num1 = \" + num1 + \", num2 = \" + num2);</code> prints the values of <code>num1</code> and <code>num2</code> after swapping to the console.</li></ul><p>When we run the above program, we will see the output \"Before swapping: num1 = 10, num2 = 20\" and \"After swapping: num1 = 20, num2 = 10\" printed to the console.</p></div>"
            },
            {
                "ques": "Write a program to swap two numbers without using a temporary variable.",
                "ans": "<div><p>Approach:<br>To swap two numbers without using a temporary variable in Java, we will use the arithmetic operations of addition and subtraction to swap the values of the two variables. We will add the values of the two variables and assign the result to the first variable. Then, we will subtract the original value of the second variable from the sum of the two variables, and assign the result to the second variable. This will effectively swap the values of the two variables without using a temporary variable.</p><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>SwapNumbersWithoutTemp</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span> <span>num1</span> <span>=</span> <span>10</span>;<br>        <span>int</span> <span>num2</span> <span>=</span> <span>20</span>;<br>        System.out.println(<span>\"Before swapping: num1 = \"</span> + num1 + <span>\", num2 = \"</span> + num2);<br>        num1 = num1 + num2;<br>        num2 = num1 - num2;<br>        num1 = num1 - num2;<br>        System.out.println(<span>\"After swapping: num1 = \"</span> + num1 + <span>\", num2 = \"</span> + num2);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>public</code> is an access modifier that allows the class to be accessed from anywhere.</li><li><code>class</code> is a keyword used to define a class.</li><li><code>SwapNumbersWithoutTemp</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program. It is declared as <code>public</code> so that it can be accessed from outside the class, <code>static</code> so that it can be called without creating an object of the class, <code>void</code> as it does not return any value, and <code>String[] args</code> is an array of strings that can be passed as arguments to the main method.</li><li><code>int num1 = 10;</code> declares an integer variable <code>num1</code> and initializes it with the value 10.</li><li><code>int num2 = 20;</code> declares an integer variable <code>num2</code> and initializes it with the value 20.</li><li><code>System.out.println(\"Before swapping: num1 = \" + num1 + \", num2 = \" + num2);</code> prints the values of <code>num1</code> and <code>num2</code> before swapping to the console.</li><li><code>num1 = num1 + num2;</code> adds the value of <code>num2</code> to the value of <code>num1</code>, and assigns the result to <code>num1</code>.</li><li><code>num2 = num1 - num2;</code> subtracts the original value of <code>num2</code> from the new value of <code>num1</code>, and assigns the result to <code>num2</code>.</li><li><code>num1 = num1 - num2;</code> subtracts the new value of <code>num2</code> from the new value of <code>num1</code>, and assigns the result to <code>num1</code>.</li><li><code>System.out.println(\"After swapping: num1 = \" + num1 + \", num2 = \" + num2);</code> prints the values of <code>num1</code> and <code>num2</code> after swapping to the console.</li></ul><p>When we run the above program, we will see the output \"Before swapping: num1 = 10, num2 = 20\" and \"After swapping: num1 = 20, num2 = 10\" printed to the console.</p></div>"
            },
            {
                "ques": "Write a program to find the factorial of a given number without recursion.",
                "ans": "<div><p>Approach:<br>To find the factorial of a given number without recursion, we can use a loop to multiply the number by all the integers less than it. We start by initializing a variable <code>fact</code> to 1 and then use a for loop to iterate from 1 to the given number, multiplying <code>fact</code> by the loop variable at each iteration.</p><p>Java Code:</p><pre><div><div><code><span>import</span> java.util.Scanner;<br><br><span>public</span> <span>class</span> <span>Factorial</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>Scanner</span> <span>scanner</span> <span>=</span> <span>new</span> <span>Scanner</span>(System.in);<br>        System.out.print(<span>\"Enter a number: \"</span>);<br>        <span>int</span> <span>n</span> <span>=</span> scanner.nextInt();<br>        scanner.close();<br><br>        <span>int</span> <span>fact</span> <span>=</span> <span>1</span>;<br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>1</span>; i &lt;= n; i++) {<br>            fact *= i;<br>        }<br>        System.out.println(<span>\"Factorial of \"</span> + n + <span>\" is \"</span> + fact);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>import java.util.Scanner;</code> imports the <code>Scanner</code> class from the <code>java.util</code> package, which allows us to read user input from the console.</li><li><code>public class Factorial</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program. It is declared as <code>public</code> so that it can be accessed from outside the class, <code>static</code> so that it can be called without creating an object of the class, <code>void</code> as it does not return any value, and <code>String[] args</code> is an array of strings that can be passed as arguments to the main method.</li><li><code>Scanner scanner = new Scanner(System.in);</code> creates a new <code>Scanner</code> object to read input from the console.</li><li><code>System.out.print(\"Enter a number: \");</code> prints the message \"Enter a number: \" to the console.</li><li><code>int n = scanner.nextInt();</code> reads an integer input from the console and assigns it to the variable <code>n</code>.</li><li><code>scanner.close();</code> closes the <code>Scanner</code> object to prevent resource leaks.</li><li><code>int fact = 1;</code> declares an integer variable <code>fact</code> and initializes it with the value <code>1</code>.</li><li><code>for (int i = 1; i &lt;= n; i++) { fact *= i; }</code> uses a for loop to iterate from 1 to <code>n</code>, multiplying <code>fact</code> by the loop variable <code>i</code> at each iteration.</li><li><code>System.out.println(\"Factorial of \" + n + \" is \" + fact);</code> prints the factorial of the given number to the console.</li></ul><p>When we run the above program and enter a number, it will print the factorial of that number to the console.</p></div>"
            },
            {
                "ques": "Write a program to find the factorial of a given number with recursion.",
                "ans": "<div><p>Approach:</p><p>We can find the factorial of a given number using recursion. The factorial of a number n is the product of all positive integers from 1 to n. The base case for the recursive function will be when n is 0 or 1, in which case the factorial is 1. For all other values of n, the factorial can be calculated by multiplying n with the factorial of n-1.</p><p>Algorithm:</p><ol><li>Define a function factorial(n)</li><li>Check if n is 0 or 1, if yes then return 1</li><li>For all other values of n, return n * factorial(n-1)</li><li>Call the function with the input number n</li></ol><p>Java code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>Factorial</span> {<br>    <span>public</span> <span>static</span> <span>int</span> <span>factorial</span><span>(<span>int</span> n)</span> {<br>        <span>if</span>(n == <span>0</span> || n == <span>1</span>) {<br>            <span>return</span> <span>1</span>;<br>        }<br>        <span>else</span> {<br>            <span>return</span> n * factorial(n-<span>1</span>);<br>        }<br>    }<br>    <br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span> <span>num</span> <span>=</span> <span>5</span>;<br>        <span>int</span> <span>fact</span> <span>=</span> factorial(num);<br>        System.out.println(<span>\"Factorial of \"</span> + num + <span>\" is \"</span> + fact);<br>    }<br>}<br></code></div></div></pre><p>Output:</p><pre><div><div><code>Factorial of <span>5</span> <span>is</span> <span>120</span><br></code></div></div></pre></div>"
            },

ther the number is a prime number or not.</p></div>"

umber = 153;</code> declares an integer variable <code>number</code> and initializes it with the value <code>153</code>. This is the number we will check for being an Armstrong number.</li><li><code>if (isArmstrong(number)) { System.out.println(number + \" is an Armstrong number.\"); } else { System.out.println(number + \" is not an Armstrong number.\"); }</code> checks if <code>number</code> is an Armstrong number by calling the <code>isArmstrong</code> method and prints the result.</li><li><code>public static boolean isArmstrong(int n)</code> is a method that takes an integer <code>n</code> as input and returns true if <code>n</code> is an Armstrong number, false otherwise.</li><li><code>int sum = 0;</code> declares an integer variable <code>sum</code> and initializes it with the value <code>0</code>. This variable will store the sum of digits each raised to the power of the number of digits.</li><li><code>int originalNumber = n;</code> stores the original value of <code>n</code> so that we can compare it with the calculated sum later.</li><li><code>int numberOfDigits = String.valueOf(n).length();</code> calculates the number of digits in <code>n</code>.</li><li>The while loop <code>while (n &gt; 0) { int digit = n % 10; sum += Math.pow(digit, numberOfDigits); n /= 10; }</code> calculates the sum of digits each raised to the power of the number of digits.<ul><li><code>int digit = n % 10;</code> calculates the last digit of <code>n</code>.</li><li><code>sum += Math.pow(digit, numberOfDigits);</code> raises <code>digit</code> to the power of <code>numberOfDigits</code> and adds it to <code>sum</code>.</li><li><code>n /= 10;</code> removes the last digit from <code>n</code>.</li></ul></li><li><code>return sum == originalNumber;</code> compares the calculated sum with the original number and returns true if they are equal, false otherwise.</li></ul></div>"

Year</code>.</p></div>"

                "ques": "Write a program to find the GCD of two numbers.",
                "ans": "<div><p>Approach:<br>The GCD (Greatest Common Divisor) of two numbers is the largest positive integer that divides both numbers without leaving a remainder. To find the GCD of two numbers, we can use the Euclidean algorithm, which involves recursively finding the remainder of dividing the larger number by the smaller number until the remainder is 0. The last non-zero remainder is the GCD of the two numbers.</p><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>GCD</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span> <span>num1</span> <span>=</span> <span>36</span>;<br>        <span>int</span> <span>num2</span> <span>=</span> <span>24</span>;<br><br>        <span>int</span> <span>gcd</span> <span>=</span> findGCD(num1, num2);<br><br>        System.out.println(<span>\"The GCD of \"</span> + num1 + <span>\" and \"</span> + num2 + <span>\" is \"</span> + gcd);<br>    }<br><br>    <span>public</span> <span>static</span> <span>int</span> <span>findGCD</span><span>(<span>int</span> num1, <span>int</span> num2)</span> {<br>        <span>if</span> (num2 == <span>0</span>) {<br>            <span>return</span> num1;<br>        }<br><br>        <span>return</span> findGCD(num2, num1 % num2);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>public class GCD</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program.</li><li><code>int num1 = 36;</code> declares an integer variable <code>num1</code> and initializes it with the value <code>36</code>.</li><li><code>int num2 = 24;</code> declares an integer variable <code>num2</code> and initializes it with the value <code>24</code>.</li><li><code>int gcd = findGCD(num1, num2);</code> calls the <code>findGCD</code> method to find the GCD of <code>num1</code> and <code>num2</code>, and assigns the result to the <code>gcd</code> variable.</li><li><code>System.out.println(\"The GCD of \" + num1 + \" and \" + num2 + \" is \" + gcd);</code> prints the GCD of <code>num1</code> and <code>num2</code>.</li><li><code>public static int findGCD(int num1, int num2)</code> is a method that takes two integer arguments and returns an integer value indicating their GCD.</li><li><code>if (num2 == 0) { return num1; }</code> checks if <code>num2</code> is equal to 0. If it is, the method returns <code>num1</code>, which is the last non-zero remainder and hence the GCD of <code>num1</code> and <code>num2</code>.</li><li><code>return findGCD(num2, num1 % num2);</code> recursively calls the <code>findGCD</code> method with <code>num2</code> and the remainder of <code>num1</code> divided by <code>num2</code>. The remainder becomes the new <code>num1</code>, and <code>num2</code> becomes the new <code>num2</code>. This process continues until <code>num2</code> is 0.</li></ul></div>"

                "ans": "<div><p>Approach:<br>The LCM (Least Common Multiple) of two numbers is the smallest positive integer that is divisible by both numbers. One approach to finding the LCM of two numbers is to first find their GCD (Greatest Common Divisor), and then use the formula LCM = (num1 * num2) / GCD.</p><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>LCM</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span> <span>num1</span> <span>=</span> <span>24</span>;<br>        <span>int</span> <span>num2</span> <span>=</span> <span>36</span>;<br><br>        <span>int</span> <span>lcm</span> <span>=</span> findLCM(num1, num2);<br><br>        System.out.println(<span>\"The LCM of \"</span> + num1 + <span>\" and \"</span> + num2 + <span>\" is \"</span> + lcm);<br>    }<br><br>    <span>public</span> <span>static</span> <span>int</span> <span>findLCM</span><span>(<span>int</span> num1, <span>int</span> num2)</span> {<br>        <span>int</span> <span>gcd</span> <span>=</span> findGCD(num1, num2);<br>        <span>return</span> (num1 * num2) / gcd;<br>    }<br><br>    <span>public</span> <span>static</span> <span>int</span> <span>findGCD</span><span>(<span>int</span> num1, <span>int</span> num2)</span> {<br>        <span>if</span> (num2 == <span>0</span>) {<br>            <span>return</span> num1;<br>        }<br><br>        <span>return</span> findGCD(num2, num1 % num2);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ul><li><code>public class LCM</code> is the name of the class we are defining.</li><li><code>public static void main(String[] args)</code> is the main method, which is the entry point of the Java program.</li><li><code>int num1 = 24;</code> declares an integer variable <code>num1</code> and initializes it with the value <code>24</code>.</li><li><code>int num2 = 36;</code> declares an integer variable <code>num2</code> and initializes it with the value <code>36</code>.</li><li><code>int lcm = findLCM(num1, num2);</code> calls the <code>findLCM</code> method to find the LCM of <code>num1</code> and <code>num2</code>, and assigns the result to the <code>lcm</code> variable.</li><li><code>System.out.println(\"The LCM of \" + num1 + \" and \" + num2 + \" is \" + lcm);</code> prints the LCM of <code>num1</code> and <code>num2</code>.</li><li><code>public static int findLCM(int num1, int num2)</code> is a method that takes two integer arguments and returns an integer value indicating their LCM.</li><li><code>int gcd = findGCD(num1, num2);</code> calls the <code>findGCD</code> method to find the GCD of <code>num1</code> and <code>num2</code>, and assigns the result to the <code>gcd</code> variable.</li><li><code>return (num1 * num2) / gcd;</code> returns the LCM of <code>num1</code> and <code>num2</code> using the formula LCM = (num1 * num2) / GCD.</li><li><code>public static int findGCD(int num1, int num2)</code> is a method that takes two integer arguments and returns an integer value indicating their GCD. This method is the same as the <code>findGCD</code> method used in the previous example.</li></ul></div>"

                "ans": "<div><p>Approach:</p><ol><li>Create a function that accepts a string as an argument.</li><li>Convert the string to a character array.</li><li>Initialize two pointers, one at the beginning of the array and one at the end of the array.</li><li>While the two pointers have not met:<br>a. If the character at the left pointer is not a letter, move the pointer to the right.<br>b. If the character at the right pointer is not a letter, move the pointer to the left.<br>c. If both characters at the left and right pointers are letters, swap them.<br>d. Increment the left pointer and decrement the right pointer.</li><li>Convert the character array back to a string.</li><li>Return the reversed string.</li></ol><p>Java Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>ReverseStringWithSpecialChars</span> {<br><br>    <span>public</span> <span>static</span> String <span>reverseString</span><span>(String str)</span> {<br>        <span>char</span>[] chars = str.toCharArray();<br>        <span>int</span> <span>left</span> <span>=</span> <span>0</span>;<br>        <span>int</span> <span>right</span> <span>=</span> chars.length - <span>1</span>;<br>        <span>while</span> (left &lt; right) {<br>            <span>if</span> (!Character.isLetter(chars[left])) {<br>                left++;<br>            } <span>else</span> <span>if</span> (!Character.isLetter(chars[right])) {<br>                right--;<br>            } <span>else</span> {<br>                <span>char</span> <span>temp</span> <span>=</span> chars[left];<br>                chars[left] = chars[right];<br>                chars[right] = temp;<br>                left++;<br>                right--;<br>            }<br>        }<br>        <span>return</span> <span>new</span> <span>String</span>(chars);<br>    }<br><br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>String</span> <span>str</span> <span>=</span> <span>\"a,b$c\"</span>;<br>        <span>String</span> <span>reversedStr</span> <span>=</span> reverseString(str);<br>        System.out.println(<span>\"Reversed string: \"</span> + reversedStr);<br>    }<br>}<br></code></div></div></pre><p>Output:</p><pre><div><div><code><span>Reversed</span> <span>string</span>: <span>c</span>,<span>b</span>$<span>a</span><br></code></div></div></pre></div>"

));<br>        }<br>    }<br>}<br></code></div></div></pre><p>Output:</p><pre><div><div><code><span>' '</span> : <span>1</span><br><span>','</span> : <span>1</span><br><span>'!'</span> : <span>1</span><br><span>'H'</span> : <span>1</span><br><span>'W'</span> : <span>1</span><br><span>'d'</span> : <span>1</span><br><span>'e'</span> : <span>1</span><br><span>'l'</span> : <span>3</span><br><span>'o'</span> : <span>2</span><br><span>'r'</span> : <span>1</span><br></code></div></div></pre></div>"

harCount.containsKey(ch)) {<br>                System.out.println(<span>\"'\"</span> + ch + <span>\"' : \"</span> + charCount.get(ch));<br>                charCount.remove(ch);<br>            }<br>        }<br>    }<br>}<br></code></div></div></pre><p>Output:</p><pre><div><div><code><span>'H'</span> : <span>1</span><br><span>'e'</span> : <span>1</span><br><span>'l'</span> : <span>3</span><br><span>'l'</span> : <span>3</span><br><span>'o'</span> : <span>2</span><br><span>','</span> : <span>1</span><br><span>' '</span> : <span>1</span><br><span>'W'</span> : <span>1</span><br><span>'o'</span> : <span>2</span><br><span>'r'</span> : <span>1</span><br><span>'l'</span> : <span>3</span><br><span>'d'</span> : <span>1</span><br><span>'!'</span> : <span>1</span><br></code></div></div></pre></div>"

ring[] args)</span> {<br>        <span>String</span> <span>str</span> <span>=</span> <span>\"The price of the product is 123.45 dollars.\"</span>;<br>        List&lt;Integer&gt; numbers = extractNumbers(str);<br>        System.out.println(<span>\"Numbers found in the string: \"</span> + numbers);<br>    }<br>}<br></code></div></div></pre><p>Output:</p><pre><div><div><code>Numbers found in the <span>string</span>: [<span>123</span>, <span>45</span>]<br></code></div></div></pre></div>"

            {
                "ques": "Write a program to find the maximum and minimum value in an array (without using inbuilt functions).",
                "ans": "<div><p>Approach:</p><ol><li>Initialize variables <code>max</code> and <code>min</code> with the first element of the array.</li><li>Traverse the array using a loop and compare each element with <code>max</code> and <code>min</code>.</li><li>If an element is greater than <code>max</code>, update <code>max</code> to that element.</li><li>If an element is smaller than <code>min</code>, update <code>min</code> to that element.</li><li>After the loop completes, <code>max</code> and <code>min</code> will contain the maximum and minimum values respectively.</li></ol><p>Code:</p><pre><div><div><code><span>import</span> java.util.Scanner;<br><br>public <span>class</span> <span>MaxMinArray</span> {<br>    public static void main(String[] args) {<br>        Scanner <span>input</span> = new Scanner(System.<span>in</span>);<br>        System.out.<span>print</span>(<span>\"Enter the size of the array: \"</span>);<br>        <span>int</span> size = <span>input</span>.nextInt();<br>        <span>int</span>[] arr = new <span>int</span>[size];<br>        System.out.println(<span>\"Enter the elements of the array:\"</span>);<br>        <span>for</span> (<span>int</span> i = <span>0</span>; i &lt; size; i++) {<br>            arr[i] = <span>input</span>.nextInt();<br>        }<br>        <span>int</span> <span>max</span> = arr[<span>0</span>];<br>        <span>int</span> <span>min</span> = arr[<span>0</span>];<br>        <span>for</span> (<span>int</span> i = <span>1</span>; i &lt; size; i++) {<br>            <span>if</span> (arr[i] &gt; <span>max</span>) {<br>                <span>max</span> = arr[i];<br>            }<br>            <span>if</span> (arr[i] &lt; <span>min</span>) {<br>                <span>min</span> = arr[i];<br>            }<br>        }<br>        System.out.println(<span>\"Maximum value in the array: \"</span> + <span>max</span>);<br>        System.out.println(<span>\"Minimum value in the array: \"</span> + <span>min</span>);<br>    }<br>}<br></code></div></div></pre><p>Explanation:</p><ol><li>We take input from the user using Scanner class to get the size and elements of the array.</li><li>We initialize two variables <code>max</code> and <code>min</code> with the first element of the array.</li><li>We use a loop to traverse the array from the second element to the last element.</li><li>Inside the loop, we compare the current element with <code>max</code> and <code>min</code>.</li><li>If the current element is greater than <code>max</code>, we update <code>max</code> to that element.</li><li>If the current element is smaller than <code>min</code>, we update <code>min</code> to that element.</li><li>After the loop completes, <code>max</code> and <code>min</code> will contain the maximum and minimum values respectively.</li><li>Finally, we print the maximum and minimum values using the <code>System.out.println()</code> statement.</li></ol></div>"

            {
                "ques": "Write a program to find the 2nd maximum and 2nd minimum value in an array (without using inbuilt functions).",
                "ans": "<div><p>Approach:<br>To find the 2nd maximum and 2nd minimum value in an array (without using inbuilt functions), we can traverse through the array twice. In the first traversal, we can find the maximum and minimum values. In the second traversal, we can exclude the maximum and minimum values that we found in the first traversal and find the maximum and minimum values in the remaining elements.</p><p>Java code:</p><pre><div><div><code><span>import</span> java.util.Scanner;<br><br><span>public</span> <span>class</span> <span>SecondMinMax</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>Scanner</span> <span>scanner</span> <span>=</span> <span>new</span> <span>Scanner</span>(System.in);<br><br>        System.out.print(<span>\"Enter the number of elements in the array: \"</span>);<br>        <span>int</span> <span>n</span> <span>=</span> scanner.nextInt();<br><br>        <span>int</span>[] arr = <span>new</span> <span>int</span>[n];<br><br>        System.out.println(<span>\"Enter the elements of the array: \"</span>);<br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; n; i++) {<br>            arr[i] = scanner.nextInt();<br>        }<br><br>        <span>int</span> <span>max</span> <span>=</span> Integer.MIN_VALUE;<br>        <span>int</span> <span>min</span> <span>=</span> Integer.MAX_VALUE;<br><br>        <span>// First traversal to find maximum and minimum values</span><br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; n; i++) {<br>            <span>if</span> (arr[i] &gt; max) {<br>                max = arr[i];<br>            }<br><br>            <span>if</span> (arr[i] &lt; min) {<br>                min = arr[i];<br>            }<br>        }<br><br>        <span>int</span> <span>secondMax</span> <span>=</span> Integer.MIN_VALUE;<br>        <span>int</span> <span>secondMin</span> <span>=</span> Integer.MAX_VALUE;<br><br>        <span>// Second traversal to find 2nd maximum and 2nd minimum values</span><br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; n; i++) {<br>            <span>if</span> (arr[i] != max &amp;&amp; arr[i] &gt; secondMax) {<br>                secondMax = arr[i];<br>            }<br><br>            <span>if</span> (arr[i] != min &amp;&amp; arr[i] &lt; secondMin) {<br>                secondMin = arr[i];<br>            }<br>        }<br><br>        System.out.println(<span>\"Maximum value: \"</span> + max);<br>        System.out.println(<span>\"Minimum value: \"</span> + min);<br>        System.out.println(<span>\"2nd Maximum value: \"</span> + secondMax);<br>        System.out.println(<span>\"2nd Minimum value: \"</span> + secondMin);<br>    }<br>}<br></code></div></div></pre><p>In this code, we first take the number of elements in the array and the elements as input from the user. Then, we traverse through the array twice. In the first traversal, we find the maximum and minimum values. In the second traversal, we exclude the maximum and minimum values and find the 2nd maximum and 2nd minimum values in the remaining elements. Finally, we print the maximum, minimum, 2nd maximum, and 2nd minimum values to the console.</p></div>"

                "ques": "Write a program to remove duplicates from an array (without using inbuilt functions).",
                "ans": "<div><p>Approach:</p><ol><li>Create a new array without duplicates.</li><li>Iterate through the original array and add each unique element to the new array.</li><li>Return the new array.</li></ol><p>Code:</p><pre><div><div><code><span>public</span> <span>static</span> <span>int</span>[] removeDuplicates(<span>int</span>[] arr) {<br>    <span>int</span> <span>n</span> <span>=</span> arr.length;<br>    <span>int</span>[] temp = <span>new</span> <span>int</span>[n];<br>    <span>int</span> <span>j</span> <span>=</span> <span>0</span>;<br><br>    <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; n; i++) {<br>        <span>boolean</span> <span>isDuplicate</span> <span>=</span> <span>false</span>;<br>        <span>for</span> (<span>int</span> <span>k</span> <span>=</span> <span>0</span>; k &lt; j; k++) {<br>            <span>if</span> (arr[i] == temp[k]) {<br>                isDuplicate = <span>true</span>;<br>                <span>break</span>;<br>            }<br>        }<br>        <span>if</span> (!isDuplicate) {<br>            temp[j++] = arr[i];<br>        }<br>    }<br><br>    <span>int</span>[] result = <span>new</span> <span>int</span>[j];<br>    System.arraycopy(temp, <span>0</span>, result, <span>0</span>, j);<br><br>    <span>return</span> result;<br>}<br></code></div></div></pre><p>Explanation:</p><p>We create a new array called <code>temp</code> with the same size as the original array <code>arr</code>. We also initialize a variable <code>j</code> to 0 to keep track of the number of unique elements we have added to the <code>temp</code> array.</p><p>We iterate through the <code>arr</code> array and for each element, we check if it is a duplicate by iterating through the <code>temp</code> array. If it is a duplicate, we set the <code>isDuplicate</code> flag to <code>true</code>. If it is not a duplicate, we add it to the <code>temp</code> array and increment <code>j</code>.</p><p>Finally, we create a new array called <code>result</code> with the size of <code>j</code> and copy the unique elements from <code>temp</code> to <code>result</code>. We return the <code>result</code> array which contains the original array without duplicates.</p></div>"

                "ques": "Write a program to sort an array in ascending order (without using inbuilt functions).",
                "ans": "<div><p>Approach:<br>We can implement the bubble sort algorithm to sort the array in ascending order. In bubble sort, we compare adjacent elements in the array and swap them if they are not in the correct order. We repeat this process until the array is sorted.</p><p>Algorithm:</p><ol><li>Take input an array of n elements.</li><li>Repeat steps 3 through 6 n-1 times.</li><li>Compare each element of the array with the adjacent element.</li><li>If the adjacent element is smaller, swap them.</li><li>Continue until all adjacent elements have been compared.</li><li>Repeat the process until no more swaps are required.</li></ol><p>Java code:</p><pre><div><div><code><span>import</span> java.util.Scanner;<br><br><span>public</span> <span>class</span> <span>BubbleSort</span> {<br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>Scanner</span> <span>input</span> <span>=</span> <span>new</span> <span>Scanner</span>(System.in);<br><br>        <span>// take input array</span><br>        System.out.print(<span>\"Enter the size of the array: \"</span>);<br>        <span>int</span> <span>size</span> <span>=</span> input.nextInt();<br>        <span>int</span>[] arr = <span>new</span> <span>int</span>[size];<br><br>        System.out.println(<span>\"Enter \"</span> + size + <span>\" elements: \"</span>);<br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; size; i++) {<br>            arr[i] = input.nextInt();<br>        }<br><br>        <span>// perform bubble sort</span><br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; size - <span>1</span>; i++) {<br>            <span>for</span> (<span>int</span> <span>j</span> <span>=</span> <span>0</span>; j &lt; size - i - <span>1</span>; j++) {<br>                <span>if</span> (arr[j] &gt; arr[j + <span>1</span>]) {<br>                    <span>// swap arr[j] and arr[j+1]</span><br>                    <span>int</span> <span>temp</span> <span>=</span> arr[j];<br>                    arr[j] = arr[j + <span>1</span>];<br>                    arr[j + <span>1</span>] = temp;<br>                }<br>            }<br>        }<br><br>        <span>// print sorted array</span><br>        System.out.println(<span>\"Sorted array in ascending order:\"</span>);<br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; size; i++) {<br>            System.out.print(arr[i] + <span>\" \"</span>);<br>        }<br>    }<br>}<br></code></div></div></pre><p>In this code, we first take input an array of n elements. We then perform the bubble sort algorithm on this array to sort it in ascending order. Finally, we print the sorted array.</p></div>"

                "ans": "<div><p>Linear search algorithm is a simple search algorithm that sequentially checks each element in an array until a match is found or the end of the array is reached.</p><p>The approach for implementing a linear search algorithm in Java is as follows:</p><ol><li>Create a function that takes an array and a key to search for as parameters.</li><li>Loop through each element in the array, starting from the first element.</li><li>Compare the current element with the key.</li><li>If a match is found, return the index of the element.</li><li>If the end of the array is reached and no match is found, return -1.</li></ol><p>Here's the Java code for implementing a linear search algorithm:</p><pre><div><div><code><span>public</span> <span>class</span> <span>LinearSearch</span> {<br>    <span>public</span> <span>static</span> <span>int</span> <span>search</span><span>(<span>int</span>[] arr, <span>int</span> key)</span> {<br>        <span>for</span> (<span>int</span> <span>i</span> <span>=</span> <span>0</span>; i &lt; arr.length; i++) {<br>            <span>if</span> (arr[i] == key) {<br>                <span>return</span> i;<br>            }<br>        }<br>        <span>return</span> -<span>1</span>;<br>    }<br>    <br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span>[] arr = {<span>1</span>, <span>3</span>, <span>5</span>, <span>7</span>, <span>9</span>};<br>        <span>int</span> <span>key</span> <span>=</span> <span>5</span>;<br>        <span>int</span> <span>index</span> <span>=</span> search(arr, key);<br>        <span>if</span> (index != -<span>1</span>) {<br>            System.out.println(<span>\"Element found at index \"</span> + index);<br>        } <span>else</span> {<br>            System.out.println(<span>\"Element not found\"</span>);<br>        }<br>    }<br>}<br></code></div></div></pre><p>In this example, the <code>search</code> method takes an array <code>arr</code> and a key <code>key</code> to search for. The method loops through each element in the array and compares it with the key. If a match is found, the index of the element is returned. If the end of the array is reached and no match is found, -1 is returned.</p><p>In the <code>main</code> method, an array is initialized with some values and a key is set to search for. The <code>search</code> method is called with the array and key as parameters. If the index returned by the <code>search</code> method is not -1, it means that the element was found and the index is printed. If the index is -1, it means that the element was not found and a message is printed.</p></div>"
            },
            {
                "ques": "Write a program to implement a binary search algorithm.",
                "ans": "<div><p>Approach:</p><p>Binary search is a commonly used search algorithm that works by repeatedly dividing the sorted input array into two equal halves and narrowing down the search to the half that may contain the target value.</p><ol><li>First, we need to sort the array.</li><li>Then, we take the middle element of the array and compare it with the target value.</li><li>If the middle element is equal to the target value, we return its index.</li><li>If the middle element is greater than the target value, we perform the binary search on the left half of the array.</li><li>If the middle element is less than the target value, we perform the binary search on the right half of the array.</li><li>We repeat the above steps until the target value is found or the search is exhausted.</li></ol><p>Java code:</p><p>Here is the Java implementation of binary search:</p><pre><div><div><code><span>public</span> <span>class</span> <span>BinarySearch</span> {<br>    <span>public</span> <span>static</span> <span>int</span> <span>binarySearch</span><span>(<span>int</span>[] arr, <span>int</span> target)</span> {<br>        <span>int</span> <span>left</span> <span>=</span> <span>0</span>;<br>        <span>int</span> <span>right</span> <span>=</span> arr.length - <span>1</span>;<br>        <span>while</span> (left &lt;= right) {<br>            <span>int</span> <span>mid</span> <span>=</span> left + (right - left) / <span>2</span>;<br>            <span>if</span> (arr[mid] == target) {<br>                <span>return</span> mid;<br>            } <span>else</span> <span>if</span> (arr[mid] &lt; target) {<br>                left = mid + <span>1</span>;<br>            } <span>else</span> {<br>                right = mid - <span>1</span>;<br>            }<br>        }<br>        <span>return</span> -<span>1</span>;<br>    }<br><br>    <span>public</span> <span>static</span> <span>void</span> <span>main</span><span>(String[] args)</span> {<br>        <span>int</span>[] arr = {<span>2</span>, <span>3</span>, <span>5</span>, <span>7</span>, <span>9</span>, <span>11</span>};<br>        <span>int</span> <span>target</span> <span>=</span> <span>7</span>;<br>        <span>int</span> <span>index</span> <span>=</span> binarySearch(arr, target);<br>        <span>if</span> (index != -<span>1</span>) {<br>            System.out.println(<span>\"Target value found at index: \"</span> + index);<br>        } <span>else</span> {<br>            System.out.println(<span>\"Target value not found in the array.\"</span>);<br>        }<br>    }<br>}<br></code></div></div></pre><p>In this program, we first define a method called <code>binarySearch</code> that takes an array and a target value as input arguments. The method returns the index of the target value in the array if it is present, otherwise, it returns -1.</p><p>Inside the <code>binarySearch</code> method, we define two pointers, <code>left</code> and <code>right</code>, that represent the left and right ends of the array, respectively. We also define a <code>mid</code> variable that stores the middle index of the array.</p><p>We then use a while loop to perform the binary search. In each iteration of the loop, we compare the middle element of the array with the target value. If they are equal, we return the index of the middle element. If the middle element is less than the target value, we move the <code>left</code> pointer to the right half of the array. If the middle element is greater than the target value, we move the <code>right</code> pointer to the left half of the array.</p><p>Finally, if the target value is not found in the array, we return -1.</p><p>In the <code>main</code> method, we define an array of integers and a target value. We then call the <code>binarySearch</code> method with these arguments and print the result. In this example, the output would be:</p><pre><div><div><code>Target value found at <span>index</span>: <span>3</span><br></code></div></div></pre></div>"
            },
            {
                "ques": "Write a program to implement bubble sort algorithm.",
                "ans": "<div><p>Approach:<br>Bubble sort algorithm works by repeatedly swapping adjacent elements in an array if they are in the wrong order. We keep swapping elements until the array is sorted. We need two loops to perform this task. The outer loop is to traverse the entire array n-1 times, and the inner loop is to compare and swap adjacent elements.</p><p>Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>BubbleSort</span> {<br>    <span><span>public</span> <span>static</span> <span>void</span> <span>main</span>(<span>String[] args</span>)</span> {<br>        <span>int</span>[] arr = { <span>64</span>, <span>34</span>, <span>25</span>, <span>12</span>, <span>22</span>, <span>11</span>, <span>90</span> };<br>        <span>int</span> n = arr.length;<br>        <span>for</span> (<span>int</span> i = <span>0</span>; i &lt; n - <span>1</span>; i++) {<br>            <span>for</span> (<span>int</span> j = <span>0</span>; j &lt; n - i - <span>1</span>; j++) {<br>                <span>if</span> (arr[j] &gt; arr[j + <span>1</span>]) {<br>                    <span>// swap arr[j] and arr[j+1]</span><br>                    <span>int</span> temp = arr[j];<br>                    arr[j] = arr[j + <span>1</span>];<br>                    arr[j + <span>1</span>] = temp;<br>                }<br>            }<br>        }<br>        <span>// Print the sorted array</span><br>        System.<span>out</span>.println(<span>\"Sorted array:\"</span>);<br>        <span>for</span> (<span>int</span> i = <span>0</span>; i &lt; n; ++i) {<br>            System.<span>out</span>.print(arr[i] + <span>\" \"</span>);<br>        }<br>    }<br>}<br></code></div></div></pre><p>In this example, we are sorting an array of integers using bubble sort. We traverse the array n-1 times in the outer loop and compare adjacent elements in the inner loop. If they are in the wrong order, we swap them. After n-1 iterations, the array will be sorted.</p></div>"
            },
            {
                "ques": "Write a program to implement insertion sort algorithm.",
                "ans": "<div><p>Approach:<br>Insertion sort algorithm involves iterating over an array, selecting an element at a given position and inserting it into the correct position in the sorted subarray. We start with the second element in the array and compare it with the first element. If the second element is smaller than the first, we swap them. We then compare the third element with the first and second elements and insert it into the correct position in the sorted subarray. We continue this process until the entire array is sorted.</p><p>Java code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>InsertionSort</span> {<br>   <span><span>public</span> <span>static</span> <span>void</span> <span>main</span>(<span>String[] args</span>)</span> {<br>      <span>int</span>[] arr = { <span>5</span>, <span>2</span>, <span>8</span>, <span>4</span>, <span>9</span>, <span>1</span> };<br>      System.<span>out</span>.println(<span>\"Original array: \"</span> + Arrays.toString(arr));<br>      insertionSort(arr);<br>      System.<span>out</span>.println(<span>\"Sorted array: \"</span> + Arrays.toString(arr));<br>   }<br><br>   <span><span>public</span> <span>static</span> <span>void</span> <span>insertionSort</span>(<span><span>int</span>[] arr</span>)</span> {<br>      <span>int</span> n = arr.length;<br>      <span>for</span> (<span>int</span> i = <span>1</span>; i &lt; n; i++) {<br>         <span>int</span> key = arr[i];<br>         <span>int</span> j = i - <span>1</span>;<br>         <span>while</span> (j &gt;= <span>0</span> &amp;&amp; arr[j] &gt; key) {<br>            arr[j + <span>1</span>] = arr[j];<br>            j = j - <span>1</span>;<br>         }<br>         arr[j + <span>1</span>] = key;<br>      }<br>   }<br>}<br></code></div></div></pre><p>In the code above, we first define an array of integers and print the original array. We then call the insertionSort method which takes the array as input and sorts it using the insertion sort algorithm. The sorted array is then printed.</p><p>The insertionSort method iterates over the array from index 1 to the end. For each iteration, it selects the key value which is the current element being sorted. It then compares the key with the elements to its left and moves them to the right until it finds the correct position to insert the key value. Finally, the key value is inserted into the correct position in the sorted subarray.</p></div>"
            },
            {
                "ques": "Write a program to implement selection sort algorithm.",
                "ans": "<div><p>Approach:<br>Selection sort is an in-place comparison sorting algorithm. It works by dividing the input array into two parts, sorted and unsorted, and repeatedly finding the smallest element from the unsorted part and moving it to the beginning of the sorted part. We repeat this process until the entire array is sorted.</p><p>Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>SelectionSort</span> {<br>    <span><span>public</span> <span>static</span> <span>void</span> <span>main</span>(<span>String[] args</span>)</span> {<br>        <span>int</span>[] arr = { <span>64</span>, <span>25</span>, <span>12</span>, <span>22</span>, <span>11</span> };<br>        selectionSort(arr);<br>        System.<span>out</span>.println(<span>\"Sorted array:\"</span>);<br>        <span>for</span> (<span>int</span> i = <span>0</span>; i &lt; arr.length; i++) {<br>            System.<span>out</span>.print(arr[i] + <span>\" \"</span>);<br>        }<br>    }<br>    <span><span>public</span> <span>static</span> <span>void</span> <span>selectionSort</span>(<span><span>int</span>[] arr</span>)</span> {<br>        <span>int</span> n = arr.length;<br>        <span>for</span> (<span>int</span> i = <span>0</span>; i &lt; n - <span>1</span>; i++) {<br>            <span>int</span> minIndex = i;<br>            <span>for</span> (<span>int</span> j = i + <span>1</span>; j &lt; n; j++) {<br>                <span>if</span> (arr[j] &lt; arr[minIndex]) {<br>                    minIndex = j;<br>                }<br>            }<br>            <span>int</span> temp = arr[minIndex];<br>            arr[minIndex] = arr[i];<br>            arr[i] = temp;<br>        }<br>    }<br>}<br></code></div></div></pre><p>In this example, we have an array of integers with five elements. The selectionSort() function is called to sort the array in ascending order. It uses two nested loops, the outer loop iterates over each element of the array, and the inner loop finds the minimum element in the unsorted part of the array. The minimum element is swapped with the first element of the unsorted part of the array, and the process is repeated until the entire array is sorted. Finally, the sorted array is printed to the console.</p></div>"
            },
            {
                "ques": "Write a program to implement a stack using an array.",
                "ans": "<div><p>Approach:<br>To implement a stack using an array, we can declare an array to store the elements of the stack and keep track of the top element. We can perform push and pop operations by adding or removing elements from the top of the stack, respectively.</p><p>Steps:</p><ol><li>Declare an array and a variable to keep track of the top element of the stack.</li><li>Implement push() method to add an element to the top of the stack by incrementing the top index and assigning the element to the array at the top index.</li><li>Implement pop() method to remove and return the top element of the stack by assigning the element at the top index to a variable, decrementing the top index, and returning the variable.</li><li>Implement peek() method to return the top element of the stack without removing it.</li><li>Implement isEmpty() method to check if the stack is empty by checking if the top index is -1.</li></ol><p>Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>Stack</span> {<br>    <span>private</span> <span>int</span>[] stackArray;<br>    <span>private</span> <span>int</span> top;<br>    <span>private</span> <span>int</span> maxSize;<br><br>    <span><span>public</span> <span>Stack</span>(<span><span>int</span> maxSize</span>)</span> {<br>        <span>this</span>.maxSize = maxSize;<br>        <span>this</span>.stackArray = <span>new</span> <span>int</span>[maxSize];<br>        <span>this</span>.top = <span>-1</span>;<br>    }<br><br>    <span><span>public</span> <span>void</span> <span>push</span>(<span><span>int</span> element</span>)</span> {<br>        <span>if</span> (top == maxSize - <span>1</span>) {<br>            System.<span>out</span>.println(<span>\"Stack overflow\"</span>);<br>        } <span>else</span> {<br>            top++;<br>            stackArray[top] = element;<br>        }<br>    }<br><br>    <span><span>public</span> <span>int</span> <span>pop</span>()</span> {<br>        <span>if</span> (top == <span>-1</span>) {<br>            System.<span>out</span>.println(<span>\"Stack underflow\"</span>);<br>            <span>return</span> <span>-1</span>;<br>        } <span>else</span> {<br>            <span>int</span> element = stackArray[top];<br>            top--;<br>            <span>return</span> element;<br>        }<br>    }<br><br>    <span><span>public</span> <span>int</span> <span>peek</span>()</span> {<br>        <span>if</span> (top == <span>-1</span>) {<br>            System.<span>out</span>.println(<span>\"Stack is empty\"</span>);<br>            <span>return</span> <span>-1</span>;<br>        } <span>else</span> {<br>            <span>return</span> stackArray[top];<br>        }<br>    }<br><br>    <span><span>public</span> boolean <span>isEmpty</span>()</span> {<br>        <span>return</span> top == <span>-1</span>;<br>    }<br>}<br></code></div></div></pre><p>Note: This is a basic implementation of a stack using an array. In a production-level application, we might want to consider additional features such as resizing the array dynamically to accommodate for more elements.</p></div>"
            },
            {
                "ques": "Write a program to implement a queue using an array.",
                "ans": "<div><p>Approach:<br>To implement a queue using an array in Java, we can create an array of fixed size and use two pointers: <code>front</code> and <code>rear</code>. We initialize the <code>front</code> pointer to -1 and the <code>rear</code> pointer to 0. When we insert an element into the queue, we increment the <code>rear</code> pointer and add the element at that position. When we remove an element from the queue, we increment the <code>front</code> pointer and return the element at that position. To check if the queue is empty, we can check if <code>front</code> is equal to <code>rear</code>.</p><p>Code:</p><pre><div><div><code><span>public</span> <span>class</span> <span>ArrayQueue</span> {<br>    <span>private</span> <span>int</span>[] queue;<br>    <span>private</span> <span>int</span> front;<br>    <span>private</span> <span>int</span> rear;<br>    <span>private</span> <span>int</span> size;<br>    <br>    <span><span>public</span> <span>ArrayQueue</span>(<span><span>int</span> size</span>)</span> {<br>        <span>this</span>.size = size;<br>        queue = <span>new</span> <span>int</span>[size];<br>        front = <span>-1</span>;<br>        rear = <span>0</span>;<br>    }<br>    <br>    <span><span>public</span> <span>void</span> <span>enqueue</span>(<span><span>int</span> <span>value</span></span>)</span> {<br>        <span>if</span> (rear == size) {<br>            System.<span>out</span>.println(<span>\"Queue is full\"</span>);<br>        } <span>else</span> {<br>            queue[rear] = <span>value</span>;<br>            rear++;<br>        }<br>    }<br>    <br>    <span><span>public</span> <span>int</span> <span>dequeue</span>()</span> {<br>        <span>if</span> (front == rear) {<br>            System.<span>out</span>.println(<span>\"Queue is empty\"</span>);<br>            <span>return</span> <span>-1</span>;<br>        } <span>else</span> {<br>            front++;<br>            <span>return</span> queue[front<span>-1</span>];<br>        }<br>    }<br>    <br>    <span><span>public</span> boolean <span>isEmpty</span>()</span> {<br>        <span>return</span> front == rear;<br>    }<br>    <br>    <span><span>public</span> <span>static</span> <span>void</span> <span>main</span>(<span>String[] args</span>)</span> {<br>        ArrayQueue queue = <span>new</span> ArrayQueue(<span>5</span>);<br>        queue.enqueue(<span>10</span>);<br>        queue.enqueue(<span>20</span>);<br>        queue.enqueue(<span>30</span>);<br>        System.<span>out</span>.println(queue.dequeue());<br>        queue.enqueue(<span>40</span>);<br>        queue.enqueue(<span>50</span>);<br>        System.<span>out</span>.println(queue.dequeue());<br>        System.<span>out</span>.println(queue.dequeue());<br>        System.<span>out</span>.println(queue.dequeue());<br>        System.<span>out</span>.println(queue.dequeue());<br>        System.<span>out</span>.println(queue.isEmpty());<br>    }<br>}<br></code></div></div></pre><p>Output:</p><pre><div><div><code><span>10</span><br><span>20</span><br><span>30</span><br><span>40</span><br><span>50</span><br>Queue <span>is</span> empty<br><span>true</span><br></code></div></div></pre></div>"
            },
            {
                "ques": "Write a program to reverse a linked list.",
                "ans": "<div><p>Approach:<br>To reverse a linked list, we need to change the direction of the links between the nodes. We can do this by iterating through the linked list and changing the next pointer of each node to point to the previous node. To do this, we need to keep track of the previous node and the current node. Initially, the previous node is null and the current node is the head of the linked list. We traverse through the linked list until the current node is null. At each iteration, we change the next pointer of the current node to point to the previous node, then update the previous node to be the current node and move the current node to the next node in the linked list. Finally, we set the head of the linked list to be the last node we visited, which is the new first node after the reversal.</p><p>Code:</p><pre><div><div><code><span>class</span> <span>ListNode</span> {<br>    int <span>val</span>;<br>    ListNode next;<br>    ListNode(int <span>val</span>) {<br>        <span>this</span>.<span>val</span> = <span>val</span>;<br>    }<br>}<br><br><span>class</span> <span>Solution</span> {<br>    <span>public</span> ListNode reverseList(ListNode head) {<br>        ListNode prev = <span>null</span>;<br>        ListNode curr = head;<br>        <span>while</span> (curr != <span>null</span>) {<br>            ListNode nextNode = curr.next;<br>            curr.next = prev;<br>            prev = curr;<br>            curr = nextNode;<br>        }<br>        <span>return</span> prev;<br>    }<br>}<br></code></div></div></pre><p>Here, we define a <code>ListNode</code> class to represent each node in the linked list. The <code>reverseList</code> method takes the head of the linked list as input and returns the head of the reversed linked list. We initialize <code>prev</code> to null and <code>curr</code> to <code>head</code>. We then iterate through the linked list using a while loop until <code>curr</code> is null. At each iteration, we store the next node in the linked list in a variable called <code>nextNode</code>, then update <code>curr.next</code> to point to <code>prev</code>, update <code>prev</code> to be <code>curr</code>, and update <code>curr</code> to be <code>nextNode</code>. Once we have finished iterating through the linked list, <code>prev</code> will be the new head of the reversed linked list, so we return it.</p></div>"

                setTimeout(res, ms);

                }

        function handleQuestionClick() {
            const questions = document.querySelectorAll(".question");

            questions.forEach((question, questionNumber) => {
                question.addEventListener("click", () => {

                    question.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    question.classList.toggle("active");
                    const arrow = question.querySelector(".arrow-down");
                    arrow.classList.toggle("rotate");
                    const answer = question.nextElementSibling;

                    if (answer.style.display === "block") {
                        answer.style.display = "none";
                        question.classList.remove("sticky");
                    } else {
                        question.classList.add("sticky");
                        // question.classList.add("xxl");
                        question.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                        if (typingEffectOn) {
                            setTimeout(() => {
                                // question.classList.remove("xxl");
                                answer.style.display = "block";
                                typingQuestion = questionNumber;    //set ques typing
                                showTypingEffect(answer);
                            }, 20);
                        }
                        else {
                            // question.classList.remove("xxl");
                            answer.style.display = "block";
                        }
                    }
                });
            });
        }


        function showTypingEffect(element) {
            encapsulateText(element);   //Encapsulate within span tag and hide
            animateTyping(element);
        }


        function encapsulateText(element) {
            // Get all child nodes of the element
            const childNodes = element.childNodes;

            // Iterate over each child node
            childNodes.forEach((node) => {
                // If the node is a text node, encapsulate its text content in a span tag with class "hidden"
                if (node.nodeType === Node.TEXT_NODE) {
                    const words = node.textContent.split(/\s+/);
                    const span = document.createElement("span");
                    span.classList.add("hidden");
                    node.parentNode.replaceChild(span, node);

                    const textNode = document.createTextNode(node.textContent);
                    span.appendChild(textNode);
                }
                // If the node is an element node, recursively call the function on the child nodes
                else if (node.nodeType === Node.ELEMENT_NODE) {
                    encapsulateText(node);
                }
            });
        }

        function animateTyping(element) {
            // Get all child nodes of the element
            const spans = element.querySelectorAll('span');
            typeSpanElements(spans);
        }

        function typeSpanElements(spans) {
            let index = 0;
            function typeNextSpan() {
                if (index < spans.length) {
                    typeSpan(spans[index], typeNextSpan);
                    index++;
                }
                else {
                    typingQuestion = -1;
                }
                // console.log("Typing question: " + typingQuestion);
            }
            typeNextSpan();
        }

        function typeSpan(span, callback) {
            span.classList.remove("hidden");
            span.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
            const text = span.textContent;
            span.textContent = "";
            let len = text.length;
            let i = 0;
            function type() {
                if (i < len) {
                    const char = text.charAt(i);
                    // const nextChar = text.charAt(i + 1);
                    span.textContent += char;
                    // if (char == " ") setTimeout(type, 100);
                    // else setTimeout(type, 40);
                    setTimeout(type, 40);
                    i++;
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

            let e = document.getElementById("myNav");
