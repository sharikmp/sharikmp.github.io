    <div class="container">
        <div id="postcontenttitle" style="text-align: center;">
            Interview Questions for Automation Testing role
        </div>

        <ul class="topic-list" id="topicList"></ul>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JSON data containing links and display names
        var topics = [
            {
                "name": "Java Interview Questions",
                "link": "Java.html"
            },
            {
                "name": "Java Coding Interview Questions",
                "link": "JavaCoding.html"
            },
            {
                "name": "Selenium Interview Questions",
                "link": "SeleniumQues.html"
            },
            {
                "name": "Cucumber Interview Questions",
                "link": "SeleniumQues.html"
            },
            {
                "name": "Agile Interview Questions",
                "link": "SeleniumQues.html"
            }
            // Add more topics as needed
        ];

        // Function to create the list of links dynamically
        function createTopicList() {
            var topicList = document.getElementById("topicList");

            topics.forEach(function (topic) {
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                link.setAttribute("href", topic.link);
                link.innerText = topic.name;

                listItem.appendChild(link);
                topicList.appendChild(listItem);
            });
        }

        // Call the function to create the list
        createTopicList();
    </script>
