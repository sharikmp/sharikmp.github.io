<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurable JSON Table</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 6 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- Theme Definitions --- */
        :root,
        [data-theme="dark"] {
            --td-bg-main: #020617;
            --td-bg-panel: #0f172a;
            --td-bg-glass: rgba(15, 23, 42, 0.85);
            --td-border: rgba(148, 163, 184, 0.08);
            --td-border-hover: rgba(148, 163, 184, 0.2);
            --td-text-primary: #f8fafc;
            --td-text-secondary: #94a3b8;
            --td-text-muted: #64748b;
            --td-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --td-card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --td-input-bg: #1e293b;
            --td-grad-1: rgba(59, 130, 246, 0.08);
            --td-grad-2: rgba(34, 197, 94, 0.05);
            --td-logo-bg: linear-gradient(135deg, #22c55e, #064e3b);
            --td-table-hover: rgba(255, 255, 255, 0.03);
            --td-sidebar-w: 260px;
            --td-radius-xl: 24px;
            --td-radius-md: 16px;
        }

        [data-theme="black"] {
            --td-bg-main: #000000;
            --td-bg-panel: #0a0a0a;
            --td-bg-glass: rgba(0, 0, 0, 0.9);
            --td-border: rgba(255, 255, 255, 0.12);
            --td-border-hover: rgba(255, 255, 255, 0.25);
            --td-text-primary: #ffffff;
            --td-text-secondary: #a3a3a3;
            --td-text-muted: #525252;
            --td-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            --td-card-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
            --td-input-bg: #171717;
            --td-grad-1: rgba(255, 255, 255, 0.05);
            --td-grad-2: rgba(34, 197, 94, 0.03);
            --td-logo-bg: linear-gradient(135deg, #171717, #000);
            --td-table-hover: rgba(255, 255, 255, 0.08);
            --td-radius-xl: 24px;
            --td-radius-md: 16px;
        }

        [data-theme="light"] {
            --td-bg-main: #f8fafc;
            --td-bg-panel: #ffffff;
            --td-bg-glass: rgba(255, 255, 255, 0.95);
            --td-border: #e2e8f0;
            --td-border-hover: #cbd5e1;
            --td-text-primary: #0f172a;
            --td-text-secondary: #64748b;
            --td-text-muted: #94a3b8;
            --td-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --td-card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
            --td-input-bg: #f1f5f9;
            --td-grad-1: rgba(59, 130, 246, 0.02);
            --td-grad-2: rgba(34, 197, 94, 0.02);
            --td-logo-bg: linear-gradient(135deg, #22c55e, #16a34a);
            --td-table-hover: rgba(0, 0, 0, 0.02);
            --td-radius-xl: 24px;
            --td-radius-md: 16px;
        }

        /* Common constants */
        :root {
            --td-primary: #3b82f6;
            --td-success: #22c55e;
            --td-danger: #f43f5e;
            --td-warning: #eab308;
            --td-glow-green: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        /* --- Global Reset & Typography --- */
        body {
            background-color: var(--td-bg-main);
            color: var(--td-text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, var(--td-grad-1), transparent 30%),
                radial-gradient(circle at 85% 30%, var(--td-grad-2), transparent 30%);
            transition: background-color 0.3s, color 0.3s;
        }

        /* === Bootstrap Component Overrides === */

        /* Card / Shell */
        .card {
            background-color: var(--td-bg-panel);
            border: 1px solid var(--td-border);
            box-shadow: var(--td-card-shadow);
            border-radius: var(--td-radius-xl);
        }

        .card-header,
        .card-footer {
            background-color: transparent;
            border-color: var(--td-border);
        }

        /* Inputs */
        .form-control,
        .form-select,
        .input-group-text {
            background-color: var(--td-input-bg) !important;
            border: 1px solid var(--td-border) !important;
            color: var(--td-text-primary) !important;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
            border-color: var(--td-primary) !important;
        }

        .form-control::placeholder {
            color: var(--td-text-muted);
        }

        /* Table */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--td-text-primary);
            --bs-table-border-color: var(--td-border);
            margin-bottom: 0;
        }

        .table> :not(caption)>*>* {
            border-bottom-color: var(--td-border);
            padding: 0.75rem 1rem;
        }

        .table thead th {
            color: var(--td-text-secondary);
            font-weight: 500;
            border-bottom: 1px solid var(--td-border);
            background: linear-gradient(to right,
                    var(--td-bg-glass),
                    var(--td-bg-panel));
        }

        .table-striped>tbody>tr:nth-of-type(odd)>* {
            box-shadow: none;
            background-color: transparent;
        }

        .table-hover>tbody>tr:hover>* {
            background-color: var(--td-table-hover);
            color: var(--td-text-primary);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--td-primary);
            border-color: var(--td-primary);
            color: var(--td-text-primary);
        }

        .btn-success {
            background-color: var(--td-success);
            border-color: var(--td-success);
            color: var(--td-text-primary);
        }

        .btn-outline-primary {
            color: var(--td-primary);
            border-color: var(--td-primary);
            background-color: transparent;
        }

        .btn-outline-primary:hover,
        .btn-primary:hover {
            background-color: var(--td-primary);
            border-color: var(--td-primary);
            color: var(--td-text-primary);
        }

        .btn-outline-secondary {
            border-color: var(--td-border);
            color: var(--td-text-secondary);
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            background-color: var(--td-input-bg);
            color: var(--td-text-primary);
            border-color: var(--td-border-hover);
        }

        .btn-outline-light {
            border-color: var(--td-border);
            color: var(--td-text-secondary);
            background-color: transparent;
        }

        .btn-outline-light:hover {
            background-color: var(--td-border-hover);
            border-color: var(--td-border-hover);
            color: var(--td-text-primary);
        }

        /* Badges & Dots */
        .badge.bg-secondary {
            background-color: var(--td-input-bg) !important;
            border: 1px solid var(--td-border);
            color: var(--td-text-secondary) !important;
        }

        .badge.bg-warning {
            background-color: var(--td-warning) !important;
            color: var(--td-bg-main) !important;
        }

        .js-req-dot {
            color: var(--td-danger);
            font-weight: 700;
            font-size: 0.85rem;
            margin-left: 2px;
        }

        .js-footer-dot {
            width: 6px;
            height: 6px;
            background-color: var(--td-success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: var(--td-glow-green);
        }

        .text-muted {
            color: var(--td-text-secondary) !important;
        }

        /* Modal Overrides */
        .modal-content {
            background-color: var(--td-bg-panel);
            border: 1px solid var(--td-border);
            box-shadow: var(--td-shadow);
            border-radius: var(--td-radius-md);
        }

        .modal-header,
        .modal-footer {
            border-color: var(--td-border);
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .modal-backdrop.show {
            opacity: 0.7;
            background-color: var(--td-bg-main);
        }

        /* Icon Buttons */
        .icon-btn {
            border: none;
            background: transparent;
            color: var(--td-text-secondary);
            padding: 6px 10px;
            border-radius: 10px;
            transition: background-color 0.15s ease, color 0.15s ease, transform 0.1s ease;
        }

        .icon-btn:hover {
            background-color: var(--td-border-hover);
            color: var(--td-text-primary);
        }

        .icon-btn:active {
            transform: translateY(1px);
        }

        .icon-btn:focus-visible {
            outline: 2px solid var(--td-primary);
            outline-offset: 2px;
        }

        .icon-btn-primary {
            color: var(--td-primary);
        }

        .icon-btn-success {
            color: var(--td-success);
        }

        .icon-btn-danger {
            color: var(--td-danger);
        }
    </style>

    <!-- Toast Notification Style -->
    <style>
        .flash-root {
            position: fixed;
            inset: 0 0 auto 0;
            z-index: 9999;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 10px
        }

        .flash-card {
            pointer-events: auto;
            min-width: 280px;
            max-width: min(720px, 94vw);
            border-radius: 12px;
            background: #111;
            color: #fff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 12px 16px 12px 14px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform .25s ease, opacity .25s ease
        }

        .flash-card.show {
            transform: translateY(0);
            opacity: 1
        }

        .flash-card .flash-icon {
            width: 18px;
            height: 18px;
            flex: 0 0 18px;
            margin-top: 2px;
            border-radius: 50%
        }

        .flash-card .flash-msg {
            flex: 1;
            font: 14px/1.45 system-ui, Segoe UI, Roboto, Arial
        }

        .flash-card .flash-close {
            border: 0;
            background: transparent;
            color: #ddd;
            font-size: 18px;
            cursor: pointer;
            padding: 0 2px
        }

        .flash-card.success {
            border: 1px solid #1e8e3e;
            background: linear-gradient(180deg, #183a22, #0f2617)
        }

        .flash-card.warning {
            border: 1px solid #f9ab00;
            background: linear-gradient(180deg, #3a2b0d, #251b08)
        }

        .flash-card.error {
            border: 1px solid #d93025;
            background: linear-gradient(180deg, #3a1412, #260d0c)
        }

        .flash-card.display {
            border: 1px solid #5f6368;
            background: linear-gradient(180deg, #1e1f20, #141516)
        }

        .flash-card.success .flash-icon {
            background: #1e8e3e
        }

        .flash-card.warning .flash-icon {
            background: #f9ab00
        }

        .flash-card.error .flash-icon {
            background: #d93025
        }

        .flash-card.display .flash-icon {
            background: #9aa0a6
        }

        .flash-progress {
            height: 3px;
            background: rgba(255, 255, 255, .3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px
        }

        .flash-progress>i {
            display: block;
            height: 100%;
            background: #fff;
            transform-origin: left;
            transform: scaleX(1);
            transition: transform linear
        }
    </style>
</head>

    <div class="container-fluid">
        <div id="table1"></div>

    </div>

    <!-- Toast Notification Script -->
    <script>
        const _VALID_FLASH = new Set(["error", "warning", "success", "info"]);
        function toast(msg, cls, ms = 3000, remove = true) {
            const map = { "error": "danger", "display": "secondary", "success": "success", "warning": "warning" };
            let bsClass = map[cls] || "secondary";

            let root = document.getElementById("flash-root");
            if (!root) {
                root = document.createElement("div");
                root.id = "flash-root";
                root.className = "flash-root";
                document.body.appendChild(root);
            }

            const card = document.createElement("div");
            card.className = `alert alert-${bsClass} flash-card d-flex align-items-center justify-content-between fade`;
            card.setAttribute("role", "alert");

            // Apply custom theme colors to icons
            let iconColor = "var(--td-text-primary)";
            let iconClass = "fa-info-circle";

            if (bsClass === "success") { iconClass = "fa-check-circle"; iconColor = "var(--td-success)"; }
            if (bsClass === "warning") { iconClass = "fa-exclamation-triangle"; iconColor = "var(--td-warning)"; }
            if (bsClass === "danger") { iconClass = "fa-exclamation-circle"; iconColor = "var(--td-danger)"; }

            card.innerHTML = `
                <div class="d-flex align-items-center gap-2">
                    <i class="fas ${iconClass}" style="color: ${iconColor}"></i>
                    <span>${msg}</span>
                </div>
                <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
            `;

            // Close logic
            const closeBtn = card.querySelector('.btn-close');
            const removeCard = () => {
                if (timer) clearTimeout(timer);
                card.classList.remove("show");
                setTimeout(() => card.remove(), 150);
            };
            closeBtn.onclick = removeCard;

            root.appendChild(card);
            requestAnimationFrame(() => card.classList.add("show"));

            let timer = null;
            if (remove) {
                timer = setTimeout(removeCard, ms);
            }
            return { remove: removeCard };
        }

        setTimeout(() => toast("System initialized with Theme Colors.", "success", 2500), 100);
    </script>

    <!-- JS Table Script -->
    <script>
        const JSTableFramework = (() => {
            const DEFAULT_CONFIG = {
                controls: {
                    search: { render: true },
                    editToggle: { render: true },
                    import: { render: true },
                    addRow: { render: true },
                    addCol: { render: true }
                },
                cloneState: true,
                onChange: null
            };

            const deepMerge = (base, extra) => {
                const out = { ...base };
                Object.entries(extra || {}).forEach(([key, val]) => {
                    if (val && typeof val === "object" && !Array.isArray(val)) {
                        out[key] = deepMerge(base[key] || {}, val);
                    } else {
                        out[key] = val;
                    }
                });
                return out;
            };

            const cloneState = (obj) => JSON.parse(JSON.stringify(obj ?? {}));

            const makeId = (prefix = "js-table") => `${prefix}-${Math.random().toString(36).slice(2, 8)}-${Date.now().toString(36)}`;

            const normalizeValue = (val, colType) => {
                if (colType === "number") {
                    const num = Number(val);
                    return Number.isFinite(num) ? num : null;
                }
                return val ?? null;
            };

            const isEmpty = (val) => val === null || val === undefined || String(val).trim() === "";

            class JSTable {
                constructor(container, state, config = {}) {
                    if (!container) throw new Error("JSTable: container is required");
                    this.container = container;
                    this.config = deepMerge(DEFAULT_CONFIG, config);
                    this.state = this.config.cloneState ? cloneState(state) : (state || {});
                    this._ensureStateShape();
                    this._elements = {};
                    this._validationState = { invalidCells: new Set(), messages: [] };
                    this.instanceId = makeId();
                    this._buildSkeleton();
                    this._wireEvents();
                    this._applyTheme();
                    this.renderAll();
                }

                /* ---------- Public API ---------- */

                renderAll() {
                    this._renderControls();
                    this._renderHeader();
                    this._renderBody();
                    this._updateFooter();
                }

                setTheme(themeName) {
                    this.state.meta.theme = themeName;
                    this._applyTheme();
                }

                getState() {
                    return this.state;
                }

                addRow() {
                    const cols = this.state.columns.length;
                    this.state.data.rows.push(new Array(cols).fill(null));
                    this.renderAll();
                    this._notifyChange("addRow");
                }

                addColumn(def) {
                    const name = (def && def.name ? def.name : "New Column").trim();
                    const type = (def && def.type ? def.type : "text").toLowerCase();
                    const required = !!(def && def.required);
                    const unique = !!(def && def.unique);
                    const options = Array.isArray(def?.options) ? def.options : [];

                    const idBase = (def && def.id ? def.id : name)
                        .toLowerCase()
                        .replace(/[^a-z0-9]+/g, "_") || `col_${Date.now()}`;

                    let id = idBase;
                    let suffix = 1;
                    while (this.state.columns.some(c => c.id === id)) {
                        id = `${idBase}_${suffix++}`;
                    }

                    const newCol = {
                        id,
                        name,
                        type,
                        required,
                        unique,
                        options,
                        sortable: def?.sortable ?? true,
                        searchable: def?.searchable ?? true,
                        editable: def?.editable ?? true
                    };

                    this.state.columns.push(newCol);
                    this.state.data.rows.forEach(row => row.push(null));
                    this.renderAll();
                    this._notifyChange("addColumn");
                }

                bulkUploadFile(file) {
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = e => {
                        const text = e.target.result;
                        this._bulkUploadCsvText(text);
                    };
                    reader.readAsText(file);
                }

                toggleEditMode() {
                    if (!this.state.meta.editEnabled) {
                        toast("Editing is disabled for this table", "warning");
                        return;
                    }

                    if (!this.state.ui.editMode) {
                        this.state.ui.editMode = true;
                        this._clearValidation();
                        this.renderAll();
                        return;
                    }

                    const validation = this._validateData();
                    this._validationState = validation;
                    if (!validation.ok) {
                        const msg = validation.messages.join(" | ") || "Please complete required fields";
                        toast(`Cannot save: ${msg}`, "warning");
                        this.renderAll();
                        return;
                    }

                    this.state.ui.editMode = false;
                    this._clearValidation();
                    this.renderAll();
                    toast("Table saved successfully", "success");
                }

                /* ---------- Private: setup & guards ---------- */

                _ensureStateShape() {
                    const defaults = {
                        meta: {
                            title: "JSON Table",
                            theme: "dark",
                            editEnabled: true,
                            bulkUpload: { enabled: true, requiredColumnsMustExist: true },
                            sorting: { enabled: true, multiColumn: false },
                            search: { enabled: true, placeholder: "Search..." }
                        },
                        columns: [],
                        data: { rows: [] },
                        ui: {
                            editMode: false,
                            sort: { columnId: null, direction: "asc" },
                            filter: { searchQuery: "" }
                        }
                    };

                    this.state.meta = { ...defaults.meta, ...(this.state.meta || {}) };
                    this.state.columns = (this.state.columns || []).map(col => ({
                        required: false,
                        options: [],
                        sortable: true,
                        searchable: true,
                        editable: true,
                        unique: false,
                        ...col
                    }));
                    this.state.data = { ...defaults.data, ...(this.state.data || {}) };
                    this.state.data.rows = (this.state.data.rows || []).map(row => {
                        const copy = Array.isArray(row) ? [...row] : [];
                        while (copy.length < this.state.columns.length) copy.push(null);
                        if (copy.length > this.state.columns.length) copy.length = this.state.columns.length;
                        return copy;
                    });
                    this.state.ui = { ...defaults.ui, ...(this.state.ui || {}) };
                    this.state.ui.sort = { ...defaults.ui.sort, ...(this.state.ui.sort || {}) };
                    this.state.ui.filter = { ...defaults.ui.filter, ...(this.state.ui.filter || {}) };

                    if (!this.state.ui.sort.columnId && Array.isArray(this.state.meta.sorting?.defaultSort) && this.state.meta.sorting.defaultSort.length) {
                        const first = this.state.meta.sorting.defaultSort[0];
                        this.state.ui.sort = { columnId: first.columnId, direction: first.direction || "asc" };
                    }
                }

                _applyTheme() {
                    const themeName = this.state.meta.theme;
                    if (!themeName) return;
                    document.documentElement.setAttribute("data-theme", themeName);
                    document.documentElement.setAttribute("data-bs-theme", themeName);
                }

                /* ---------- Private: DOM skeleton (Bootstrap Structure) ---------- */

                _buildSkeleton() {
                    const shell = document.createElement("div");
                    shell.className = "card";

                    const header = document.createElement("div");
                    header.className = "card-header d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 py-3";

                    const titleWrap = document.createElement("div");
                    titleWrap.className = "d-flex align-items-center";

                    const titleSpan = document.createElement("h5");
                    titleSpan.className = "mb-0 fw-bold";
                    titleSpan.style.color = "var(--td-text-primary)";

                    const badgeSpan = document.createElement("span");
                    badgeSpan.className = "badge bg-secondary ms-2";

                    titleWrap.appendChild(titleSpan);
                    titleWrap.appendChild(badgeSpan);

                    const actions = document.createElement("div");
                    actions.className = "d-flex flex-column flex-md-row align-items-end align-items-md-center justify-content-end gap-2 ms-md-auto";

                    const searchGroup = document.createElement("div");
                    searchGroup.className = "input-group input-group-sm flex-grow-0 ms-auto";
                    searchGroup.style.minWidth = "260px";
                    searchGroup.style.maxWidth = "360px";
                    searchGroup.style.width = "100%";
                    const searchIconSpan = document.createElement("span");
                    searchIconSpan.className = "input-group-text";
                    searchIconSpan.innerHTML = '<i class="fas fa-search"></i>';

                    const searchInput = document.createElement("input");
                    searchInput.type = "search";
                    searchInput.className = "form-control";
                    searchInput.placeholder = "Search...";

                    searchGroup.appendChild(searchIconSpan);
                    searchGroup.appendChild(searchInput);

                    const actionButtons = document.createElement("div");
                    actionButtons.className = "d-flex flex-wrap align-items-center justify-content-end gap-2 w-100 w-md-auto";

                    const editBtn = document.createElement("button");
                    editBtn.type = "button";
                    editBtn.className = "icon-btn icon-btn-primary d-flex align-items-center gap-2";
                    editBtn.innerHTML = '<i class="fas fa-pen-to-square" data-icon="edit"></i> <span class="d-none d-sm-inline" data-label>Edit</span>';

                    const csvBtn = document.createElement("button");
                    csvBtn.type = "button";
                    csvBtn.className = "icon-btn icon-btn-primary d-flex align-items-center gap-2";
                    csvBtn.innerHTML = '<i class="fas fa-file-csv"></i> <span class="d-none d-sm-inline">Import</span>';
                    csvBtn.title = "Import CSV";

                    const csvInput = document.createElement("input");
                    csvInput.type = "file";
                    csvInput.accept = ".csv";
                    csvInput.className = "d-none";
                    csvInput.id = `${this.instanceId}-csv`;

                    const addRowBtn = document.createElement("button");
                    addRowBtn.type = "button";
                    addRowBtn.className = "icon-btn icon-btn-success d-flex align-items-center gap-2";
                    addRowBtn.innerHTML = '<i class="fas fa-plus"></i> <span class="d-none d-sm-inline">Row</span>';

                    const addColBtn = document.createElement("button");

                _renderHeader() {

                        if (this.state.meta.sorting?.enabled && col.sortable !== false) {

                _getFilteredAndSortedRows() {
                    const { searchQuery } = this.state.ui.filter;
                    const cols = this.state.columns;
                    let rows = this.state.data.rows.map((row, idx) => ({ row, idx }));

                    if (searchQuery && this.state.meta.search?.enabled) {
                        const q = searchQuery.toLowerCase();
                        rows = rows.filter(({ row }) =>
                            row.some((val, cIdx) => {
                                const col = cols[cIdx];
                                if (!col || col.searchable === false) return false;
                                return String(val ?? "").toLowerCase().includes(q);
                            })
                        );
                    }

                    const sortColId = this.state.ui.sort.columnId;
                    const direction = this.state.ui.sort.direction;
                    const sortIndex = cols.findIndex(c => c.id === sortColId);

                    if (sortIndex >= 0 && this.state.meta.sorting?.enabled) {
                        rows.sort((aObj, bObj) => {
                            const a = aObj.row[sortIndex];
                            const b = bObj.row[sortIndex];
                            if (a == null && b == null) return 0;
                            if (a == null) return 1;
                            if (b == null) return -1;
                            const isNum = cols[sortIndex].type === "number";
                            if (isNum) {
                                return (Number(a) - Number(b)) * (direction === "asc" ? 1 : -1);
                            }
                            return String(a).localeCompare(String(b)) * (direction === "asc" ? 1 : -1);
                        });
                    }

                    return rows;
                }

                _renderBody() {
                    const bodyEl = this._elements.bodyEl;
                    bodyEl.innerHTML = "";
                    const rows = this._getFilteredAndSortedRows();

                    const showRowActions = this._canEditRows();

                    rows.forEach(({ row, idx: rIdx }) => {
                        const tr = document.createElement("tr");
                        tr.dataset.rowIndex = rIdx;

                        this.state.columns.forEach((col, cIdx) => {
                            const td = document.createElement("td");
                            const val = row[cIdx];
                            const key = this._cellKey(rIdx, col.id);
                            const isInvalid = this.state.ui.editMode && this._validationState.invalidCells.has(key);

                            if (this.state.ui.editMode && col.editable !== false) {
                                if (col.type === "dropdown") {
                                    const sel = document.createElement("select");
                                    sel.className = "form-select form-select-sm";

                                    const blankOpt = document.createElement("option");
                                    blankOpt.value = "";
                                    blankOpt.textContent = "Select...";
                                    sel.appendChild(blankOpt);

                                    (col.options || []).forEach(o => {
                                        const opt = document.createElement("option");
                                        opt.value = o;
                                        opt.textContent = o;
                                        sel.appendChild(opt);
                                    });
                                    sel.value = val ?? "";
                                    sel.addEventListener("change", () => {
                                        this._updateCell(rIdx, cIdx, sel.value);
                                    });
                                    if (isInvalid) sel.classList.add("is-invalid");
                                    td.appendChild(sel);
                                } else {
                                    const input = document.createElement("input");
                                    input.className = "form-control form-control-sm";
                                    input.type = col.type === "number" ? "number" : "text";
                                    input.value = val ?? "";
                                    input.addEventListener("change", () => {
                                        const v = normalizeValue(input.value, col.type);
                                        this._updateCell(rIdx, cIdx, v);
                                    });
                                    if (isInvalid) input.classList.add("is-invalid");
                                    td.appendChild(input);
                                }
                            } else {
                                if (val == null || val === "") {
                                    const span = document.createElement("span");
                                    span.className = "small fst-italic";
                                    span.style.color = "var(--td-text-muted)";
                                    span.textContent = "-";
                                    td.appendChild(span);
                                } else {
                                    td.textContent = val;
                                }

                            tr.appendChild(td);
                        });

                        if (showRowActions) {
                            const actionTd = document.createElement("td");
                            actionTd.className = "text-center";
                            const btn = document.createElement("button");
                            btn.type = "button";
                            btn.className = "icon-btn icon-btn-danger";
                            btn.innerHTML = '<i class="fas fa-trash"></i>';
                            btn.title = "Delete row";
                            btn.addEventListener("click", () => this._deleteRow(rIdx));
                            actionTd.appendChild(btn);
                            tr.appendChild(actionTd);
                        }

                        bodyEl.appendChild(tr);
                    });
                }

                _updateFooter() {
                    const rows = this._getFilteredAndSortedRows();
                    this._elements.rowCountLabel.textContent = `${rows.length} row${rows.length === 1 ? "" : "s"}`;
                    const requiredCount = this.state.columns.filter(c => c.required).length;
                    this._elements.requiredCountLabel.textContent = `${requiredCount} required`;
                }

                /* ---------- Private: state helpers ---------- */

                _toggleSort(columnId) {
                    if (!this.state.meta.sorting?.enabled) return;
                    const current = this.state.ui.sort;
                    if (current.columnId === columnId) {
                        current.direction = current.direction === "asc" ? "desc" : "asc";
                    } else {
                        current.columnId = columnId;
                        current.direction = "asc";
                    }
                    this.renderAll();
                }

                _updateCell(rowIndex, colIndex, value) {
                    const col = this.state.columns[colIndex];
                    this.state.data.rows[rowIndex][colIndex] = normalizeValue(value, col?.type);
                    if (this.state.ui.editMode) {
                        this._validationState = this._validateData();
                        this._applyValidationStyles();
                    }
                    this._notifyChange("updateCell");
                }

                _deleteRow(rowIndex) {
                    if (!this._canEditRows()) return;
                    if (rowIndex < 0 || rowIndex >= this.state.data.rows.length) return;
                    this.state.data.rows.splice(rowIndex, 1);
                    this._validationState = this._validateData();
                    this.renderAll();
                    toast("Row removed", "success");
                    this._notifyChange("deleteRow");
                }

                _parseCsv(text) {
                    const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                    if (!lines.length) return { header: [], rows: [] };
                    const header = lines[0].split(",").map(h => h.trim());
                    const rows = lines.slice(1).map(line => line.split(",").map(v => v.trim()));
                    return { header, rows };
                }

                _bulkUploadCsvText(text) {
                    const { header, rows } = this._parseCsv(text);
                    if (!header.length) {
                        toast("CSV has no header row", "error");
                        return;
                    }
                    const colMap = {};
                    header.forEach((h, idx) => {
                        const col = this.state.columns.find(c => c.name === h || c.id === h);
                        if (col) colMap[col.id] = idx;
                    });
                    if (this.state.meta.bulkUpload?.requiredColumnsMustExist) {
                        const missing = this.state.columns.filter(c => c.required && colMap[c.id] == null);
                        if (missing.length) {
                            toast("CSV missing required columns: " + missing.map(m => m.name).join(", "), "error");
                            return;
                        }
                    }
                    const uniqueCols = this.state.columns
                        .map((c, idx) => ({ col: c, idx }))
                        .filter(({ col }) => col.unique);
                    const uniqueSets = new Map();
                    uniqueCols.forEach(({ col, idx }) => {
                        const set = new Map();
                        this.state.data.rows.forEach((row, rIdx) => {
                            const key = isEmpty(row[idx]) ? null : String(row[idx]).trim().toLowerCase();
                            if (key) set.set(key, rIdx);
                        });
                        uniqueSets.set(col.id, set);
                    });

                    let imported = 0;
                    let skipped = 0;
                    rows.forEach(r => {
                        const newRow = this.state.columns.map(col => {
                            const idx = colMap[col.id];
                            if (idx == null) return null;
                            const raw = r[idx];
                            return normalizeValue(raw, col.type);
                        });

                        let uniqueViolation = false;
                        uniqueCols.forEach(({ col, idx }) => {
                            const key = isEmpty(newRow[idx]) ? null : String(newRow[idx]).trim().toLowerCase();
                            if (!key) return;
                            const tracker = uniqueSets.get(col.id);
                            if (tracker.has(key)) {
                                uniqueViolation = true;
                            } else {
                                tracker.set(key, this.state.data.rows.length + imported);
                            }
                        });

                        if (uniqueViolation) {
                            skipped++;
                            return;
                        }
                        this.state.data.rows.push(newRow);
                        imported++;
                    });
                    this.renderAll();
                    const msg = skipped
                        ? `Imported ${imported} rows; skipped ${skipped} due to unique constraints.`
                        : `Imported ${imported} rows successfully`;
                    toast(msg, skipped ? "warning" : "success");
                    if (imported) this._notifyChange("bulkUpload");
                }

                /* ---------- Private: modal helpers ---------- */

                _openColumnModal() {

                    els.modalNameInput.value = "";
                    els.modalIdInput.value = "";
                    els.modalTypeSelect.value = "text";

                    els.modalOptionsTextarea.value = "";
                    els.modalOptionsBlock.style.display = "none";

                    els.modalWrapper.classList.add("show");

                _closeColumnModal() {
                    const els = this._elements;
                    els.modalBackdrop.classList.remove("show");
                    els.modalWrapper.classList.remove("show");

                    setTimeout(() => {
                        els.modalBackdrop.style.display = "none";

                _handleColumnModalSave() {
                    const name = this._elements.modalNameInput.value.trim();
                    if (!name) {
                        toast("Please enter a column label", "warning");
                        return;
                    }
                    const id = this._elements.modalIdInput.value.trim();
                    const type = this._elements.modalTypeSelect.value;
                    const required = this._elements.modalRequiredCheckbox.checked;
                    const unique = this._elements.modalUniqueCheckbox.checked;
                    let options = [];
                    if (type === "dropdown") {
                        const raw = this._elements.modalOptionsTextarea.value.trim();
                        if (raw) {
                            options = raw.split(",").map(s => s.trim()).filter(Boolean);

                    }
                    this.addColumn({ name, id, type, required, unique, options });
                    this._closeColumnModal();
                    toast(`Column "${name}" added`, "success");
                }

                /* ---------- Private: validation ---------- */

                _validateData() {
                    const invalidCells = new Set();
                    const requiredInvalid = new Set();
                    const messages = [];
                    const rows = this.state.data.rows;

                    const requiredCols = this.state.columns
                        .map((col, idx) => ({ col, idx }))
                        .filter(({ col }) => col.required);

                    requiredCols.forEach(({ col, idx }) => {
                        rows.forEach((row, rIdx) => {
                            if (isEmpty(row[idx])) {
                                const key = this._cellKey(rIdx, col.id);
                                invalidCells.add(key);
                                requiredInvalid.add(key);
                            }
                        });
                    });
                    if (requiredCols.length && requiredInvalid.size) {
                        messages.push("Fill all required fields");
                    }

                    const uniqueCols = this.state.columns
                        .map((col, idx) => ({ col, idx }))
                        .filter(({ col }) => col.unique);

                    let uniqueViolation = false;
                    uniqueCols.forEach(({ col, idx }) => {
                        const tracker = new Map();
                        rows.forEach((row, rIdx) => {
                            const key = isEmpty(row[idx]) ? null : String(row[idx]).trim().toLowerCase();
                            if (!key) return;
                            if (tracker.has(key)) {
                                uniqueViolation = true;
                                invalidCells.add(this._cellKey(rIdx, col.id));
                                invalidCells.add(this._cellKey(tracker.get(key), col.id));
                            } else {
                                tracker.set(key, rIdx);
                            }
                        });
                    });
                    if (uniqueCols.length && uniqueViolation) {
                        const uniqueColsList = uniqueCols.map(({ col }) => col.name).join(", ");
                        messages.push(`Unique constraint: ${uniqueColsList}`);
                    }

                    return { ok: invalidCells.size === 0, invalidCells, messages };
                }

                _clearValidation() {
                    this._validationState = { invalidCells: new Set(), messages: [] };
                }

                _cellKey(rowIndex, colId) {
                    return `${rowIndex}-${colId}`;
                }

                _canEditRows() {
                    return this.state.meta.editEnabled !== false && this.state.ui.editMode;
                }

                _applyValidationStyles() {
                    if (!this.state.ui.editMode) return;
                    const body = this._elements.bodyEl;
                    body.querySelectorAll("tr").forEach(tr => {
                        const rowIndex = Number(tr.dataset.rowIndex);
                        tr.querySelectorAll("input, select").forEach((control, colIndex) => {
                            const colId = this.state.columns[colIndex]?.id;
                            if (!colId) return;
                            const key = this._cellKey(rowIndex, colId);
                            const invalid = this._validationState.invalidCells.has(key);
                            control.classList.toggle("is-invalid", invalid);
                        });
                    });
                }

                /* ---------- Private: events ---------- */

                _wireEvents() {
                    const els = this._elements;

                    els.searchInput.addEventListener("input", () => {
                        this.state.ui.filter.searchQuery = els.searchInput.value;
                        this.renderAll();
                    });

                    els.editToggle.addEventListener("click", () => this.toggleEditMode());

                    els.csvBtn.addEventListener("click", () => {
                        if (els.csvBtn.disabled) return;
                        els.csvInput.click();
                    });
                    els.csvInput.addEventListener("change", () => {
                        const file = els.csvInput.files[0];
                        this.bulkUploadFile(file);
                        els.csvInput.value = "";
                    });

                    els.addRowBtn.addEventListener("click", () => {
                        if (els.addRowBtn.disabled) return;
                        this.addRow();
                    });
                    els.addColBtn.addEventListener("click", () => {
                        if (els.addColBtn.disabled) return;
                        this._openColumnModal();
                    });

                    els.modalTypeSelect.addEventListener("change", () => {
                        const show = els.modalTypeSelect.value === "dropdown";
                        els.modalOptionsBlock.style.display = show ? "block" : "none";
                    });

                    els.modalCancelBtn.forEach(btn => {
                        btn.addEventListener("click", () => this._closeColumnModal());
                    });

                    els.modalSaveBtn.addEventListener("click", () => this._handleColumnModalSave());

                    els.modalWrapper.addEventListener("click", (e) => {
                        if (e.target === els.modalWrapper) this._closeColumnModal();
                    });
                }

                async _notifyChange(reason) {
                    if (typeof this.config.onChange !== "function") return;
                    const payload = {
                        reason,
                        sheetName: this.state.meta.sheetName || this.state.meta.id || this.state.meta.title || "sheet",
                        columns: this.state.columns.map(c => ({ ...c })),
                        rows: this.state.data.rows.map(r => [...r])
                    };
                    try {
                        await this.config.onChange(payload);
                    } catch (err) {
                        console.error("JSTable onChange error:", err);
                        toast("Sync callback failed. Check console for details.", "warning");
                    }
                }
            }

            return {
                JSTable,
                createTable: (container, state, config) => new JSTable(container, state, config)
            };
        })();

        const JSTable = JSTableFramework.JSTable;
    </script>
