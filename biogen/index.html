<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Gen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/theme.js" defer></script>
    <script src="./js/biodata.js" defer></script>
    <script src="./js/print.js" defer></script>
    <script src="./js/photo.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="container setting-container">
        <!-- Print Button -->
        <div class="container print-section">
            <button class="button" id="printBtn">Print</button>
            <select id="themeSelector">
                <option value="romantic">Classic Romantic</option>
                <option value="royalPurple">Royal Purple & Lavender</option>
                <option value="elegantGreen">Elegant Green & Ivory</option>
                <option value="sunsetBlush">Sunset Blush</option>
                <option value="royalGold">Royal Gold & Cream</option>
                <option value="peachMint">Peach & Mint</option>
                <option value="navyChampagne">Navy Blue & Champagne</option>
                <option value="burgundyBlush">Burgundy & Blush Pink</option>
                <option value="mustardCream">Mustard & Cream</option>
                <option value="tealGray">Teal & Soft Gray</option>
            </select>
        </div>
    </div>

    <div class="print">

        <!-- Biodata Section (A4 format) -->
        <div class="container biodata-container" id="biodata-section">
            <h2>Bio-Data</h2>
            <div class="row">
                <div class="col-9 biodata-column">
                </div>
                <div class="col-3 text-center">
                    <div class="photo">
                        <label for="uploadPhoto" class="photo-placeholder">
                            <i class="fas fa-upload"></i>
                        </label>
                        <input type="file" id="uploadPhoto" style="display: none;">
                        <br>
                        <a href="#fullPhoto" class="view-photo" style="display: none;">View Full Photo</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page for Full Photo -->
        <div class="container photos-container">
            <img src="" class="photo-large" id="fullPhoto">
        </div>

    </div>

    <script>

    </script>

</body>

</html>
