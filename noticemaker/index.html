<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notice Card</title>
    <!-- HTM2Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
        }

        .card {
            width: 400px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .image-upload {
            width: 100%;
            height: 150px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .image-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-upload .upload-icon {
            font-size: 28px;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-upload .upload-icon span {
            font-size: 16px;
            margin-top: 5px;
        }

        .image-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .content {
            margin-top: 15px;
        }

        textarea,
        input {
            width: 100%;
            padding: 6px;
            margin: 3px 0;
            border: 2px dotted lightgrey;
            border-radius: 5px;
        }

        textarea {
            height: 120px;
            resize: none;
            font-weight: bold;
        }

        /* Compact Timetable */
        .timetable {
            margin-top: 10px;
        }

        .timetable table {
            width: 100%;
            font-size: 13px;
        }

        .timetable td {
            padding: 3px;
        }

        .timetable td:first-child {
            text-align: right;
            width: 22%;
            font-weight: bold;
            color: royalblue;
        }

        .timetable td:nth-child(2) {
            width: 23%;
            text-align: left;
        }

        .timetable td:nth-child(3) {
            width: 5%;
            text-align: left;
        }

        .timetable td:nth-child(4) {
            width: 22%;
            text-align: right;
            font-weight: bold;
            color: royalblue;
        }

        .timetable td:nth-child(5) {
            width: 23%;
            text-align: left;
        }

        .timetable td:nth-child(6) {
            width: 5%;
            text-align: left;
        }

        .delete-btn {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        .download-btn {
            margin-top: 15px;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        /* Hide Borders When Downloading */
        .no-border input,
        .no-border textarea {
            border: none !important;
            outline: none;
        }

        .no-border .delete-btn {
            display: none;
        }

        .timetable input {
            padding: 2px 6px;
            font-size: 13px;
            margin: 1px;
            border: 1px dotted lightgrey;
        }

        /* Sign-Area Styling */
        .sign-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid royalblue;
        }

        .sign-area label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: royalblue;
        }

        .sign-input {
            width: 100%;
            padding: 2px;
            font-size: 13px;
            color: #2c3e50;
            border: none;
            border-bottom: 1px dashed #aaa;
            background: transparent;
            outline: none;
        }

        /* Contact & Place Styling */
        .contact-info {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .contact-info .sign-input {
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="card" id="noticeCard">
        <label class="image-upload">
            <img id="uploadedImage" alt="Uploaded Image">
            <div class="upload-icon">
                &#128247;
                <span>Upload Notice Image</span>
            </div>
            <input type="file" accept="image/*" onchange="previewImage(event)">
        </label>

        <div class="content">
            <textarea placeholder="Enter Notice Details...">
Dear Students,



Refer timing below. 
Thank You.
            </textarea>
        </div>

        <!-- Compact Timetable -->
        <div class="timetable">
            <table id="timetable">
                <tbody>
                    <tr>
                        <td class="mon">Monday</td>
                        <td class="mon"><input type="text" value="05:30 PM"></td>
                        <td class="mon"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                        <td class="tue">Tuesday</td>
                        <td class="tue"><input type="text" value="06:00 PM"></td>
                        <td class="tue"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                    </tr>
                    <tr>
                        <td class="wed">Wednesday</td>
                        <td class="wed"><input type="text" value="06:00 PM"></td>
                        <td class="wed"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                        <td class="thu">Thursday</td>
                        <td class="thu"><input type="text" value="07:30 PM"></td>
                        <td class="thu"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                    </tr>
                    <tr>
                        <td class="fri">Friday</td>
                        <td class="fri"><input type="text" value="07:30 PM"></td>
                        <td class="fri"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                        <td class="sat">Saturday</td>
                        <td class="sat"><input type="text" value="08:00 PM"></td>
                        <td class="sat"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                    </tr>
                    <tr>
                        <td class="sun">Sunday</td>
                        <td class="sun"><input type="text" value="08:00 PM"></td>
                        <td class="sun"><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Compact Sign Area -->
        <div class="sign-area">
            <label><strong>Best Regards,</strong></label>
            <div class="contact-info">
                <i></i>
                <input type="text" class="sign-input" value="Md Shajahan Ansari (Hindi Sir)">
            </div>
            <div class="contact-info">
                <i></i>
                <input type="text" class="sign-input" value="M.A. Hindi, M.A. Pol. Science">
            </div>
            <div class="contact-info">
                <i></i>
                <input type="text" class="sign-input" value="Dedicated to teaching since 1995">
            </div>
            <div class="contact-info">
                <i></i>
                <input type="text" class="sign-input" value="Contact: +91-9876543210">
            </div>
            <div class="contact-info">
                <i></i>
                <input type="text" class="sign-input" value="Location: Kolkata">
            </div>
        </div>
    </div>

    <!-- Download Button Below the Card -->
    <button class="download-btn" onclick="downloadNotice()">Download Notice</button>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    document.getElementById('uploadedImage').src = reader.result;
                    document.querySelector('.upload-icon').style.display = 'none';
                    document.getElementById('uploadedImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function deleteRow(btn) {
            let parentTd = btn.closest("td");
            let className = parentTd.className;
            if (className) {
                document.querySelectorAll("td." + className).forEach(td => td.remove());
            }
        }


        function downloadNotice() {
            const timestamp = new Date().getTime();
            const card = document.getElementById('noticeCard');
            html2canvas(card).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `Notice_${timestamp}.png`;
                link.click();
            });
        }
    </script>

</body>

</html>
