<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notice Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?education,classroom,learning') no-repeat center;
            background-size: cover;
        }

        .card {
            width: 400px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .image-upload {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .image-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-upload .upload-icon {
            font-size: 28px;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-upload .upload-icon span {
            font-size: 16px;
            margin-top: 5px;
        }

        .image-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .content {
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            padding: 6px;
            margin: 3px 0;
            border: 2px dotted lightgrey;
            border-radius: 5px;
            font-size: 14px;
            height: 80px;
            resize: none;
        }

        /* Timetable */
        .timetable {
            margin-top: 10px;
        }

        .timetable table {
            width: 100%;
            font-size: 13px;
        }

        .timetable td {
            padding: 3px;
        }

        .timetable td:first-child {
            text-align: right;
            width: 35%;
        }

        .timetable td:nth-child(2) {
            width: 65%;
        }

        .timetable input {
            width: 100%;
            padding: 4px;
            font-size: 13px;
            border: 2px dotted lightgrey;
            border-radius: 5px;
        }

        /* Sign Area */
        .sign-area {
            margin-top: 10px;
            text-align: left;
        }

        .sign-area label {
            font-weight: bold;
            font-size: 13px;
        }

        .sign-area .inline {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .sign-area .inline label {
            flex: 0 0 60px; /* Fixed width for labels */
        }

        .sign-area input {
            flex: 1;
            height: 28px;
            font-size: 13px;
            border: 2px dotted lightgrey;
            border-radius: 5px;
        }

        .download-btn {
            margin-top: 15px;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        /* Hide Borders When Downloading */
        .no-border input,
        .no-border textarea {
            border: none !important;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="card" id="noticeCard">
        <label class="image-upload">
            <img id="uploadedImage" alt="Uploaded Image">
            <div class="upload-icon">
                &#128247;
                <span>Upload Notice Image</span>
            </div>
            <input type="file" accept="image/*" onchange="previewImage(event)">
        </label>

        <div class="content">
            <textarea id="noticeMessage" placeholder="Enter Notice Details..." oninput="saveToCookies()"></textarea>
        </div>

        <!-- Timetable -->
        <div class="timetable">
            <table>
                <tbody>
                    <script>
                        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                        days.forEach(day => {
                            document.write(`
                                <tr>
                                    <td>${day}</td>
                                    <td><input type="time" id="notice-time-${day.toLowerCase()}" oninput="saveToCookies()"></td>
                                </tr>
                            `);
                        });
                    </script>
                </tbody>
            </table>
        </div>

        <!-- Sign Area -->
        <div class="sign-area">
            <label>Best Regards,</label>
            <input type="text" id="notice-sign-name" placeholder="Your Name" oninput="saveToCookies()">
            
            <div class="inline">
                <label>Contact:</label>
                <input type="text" id="notice-sign-contact" placeholder="Your Contact" oninput="saveToCookies()">
                <label>Place:</label>
                <input type="text" id="notice-sign-place" placeholder="Your Place" oninput="saveToCookies()">
            </div>
        </div>
    </div>

    <!-- Download Button -->
    <button class="download-btn" onclick="downloadNotice()">Download Notice</button>

    <script>
        function saveToCookies() {
            document.cookie = `notice-message=${document.getElementById("noticeMessage").value};path=/`;

            days.forEach(day => {
                let timeInput = document.getElementById(`notice-time-${day.toLowerCase()}`).value || "--none--";
                document.cookie = `notice-time-${day.toLowerCase()}=${timeInput};path=/`;
            });

            document.cookie = `notice-sign-name=${document.getElementById("notice-sign-name").value};path=/`;
            document.cookie = `notice-sign-contact=${document.getElementById("notice-sign-contact").value};path=/`;
            document.cookie = `notice-sign-place=${document.getElementById("notice-sign-place").value};path=/`;
        }

        function loadFromCookies() {
            document.cookie.split("; ").forEach(cookie => {
                let [name, value] = cookie.split("=");
                let element = document.getElementById(name);
                if (element) element.value = decodeURIComponent(value);
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('uploadedImage').src = reader.result;
                    document.querySelector('.upload-icon').style.display = 'none';
                    document.getElementById('uploadedImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadNotice() {
            document.getElementById('noticeCard').classList.add('no-border');
            html2canvas(document.getElementById('noticeCard')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `Education_Notice_${Date.now()}.png`;
                link.click();
                document.getElementById('noticeCard').classList.remove('no-border');
            });
        }

        window.onload = loadFromCookies;
    </script>

</body>
</html>
